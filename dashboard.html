<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIFI Dashboard - 프로젝트 관리</title>

    <!-- 파비콘 -->
    <link rel="icon" type="image/x-icon" href="favicon_io/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">

    <!-- Dashboard CSS -->
    <link rel="stylesheet" href="css/dashboard.css">

    <!-- Tabler Icons -->
    <link rel="stylesheet" href="https://unpkg.com/@tabler/icons@latest/iconfont/tabler-icons.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="nav-header">
        <div class="nav-container">
            <a href="/" class="nav-logo">
                <div class="logo">AIFI</div>
            </a>
            <ul class="nav-menu">
                <li><a href="/" class="nav-link">홈</a></li>
                <li><a href="/dashboard.html" class="nav-link active">대시보드</a></li>
            </ul>
            <div id="user-info"></div>
        </div>
    </nav>

    <!-- Dashboard Container -->
    <div class="dashboard-container">
        <!-- Dashboard Header -->
        <div class="dashboard-header">
            <div class="dashboard-header-top">
                <div>
                    <h1 class="dashboard-title">나의 프로젝트</h1>
                    <p class="dashboard-subtitle" id="welcome-message">프로젝트를 로드하고 있습니다...</p>
                </div>
                <div class="dashboard-actions">
                    <label for="upload-file" class="upload-btn">
                        <i class="ti ti-upload"></i>
                        백업 업로드
                    </label>
                    <input type="file" id="upload-file" accept=".json" onchange="uploadBackupFile(event)">
                </div>
            </div>

            <!-- Search and Filter Bar -->
            <div class="dashboard-controls">
                <div class="search-container">
                    <i class="ti ti-search"></i>
                    <input type="text" id="search-input" placeholder="프로젝트 검색..." onkeyup="filterProjects()">
                </div>
                <div class="view-toggles">
                    <button class="view-btn active" data-view="list" onclick="changeView('list')">
                        <i class="ti ti-list"></i>
                        리스트
                    </button>
                    <button class="view-btn" data-view="grid" onclick="changeView('grid')">
                        <i class="ti ti-layout-grid"></i>
                        그리드
                    </button>
                </div>
            </div>
        </div>

        <!-- Projects Container -->
        <div id="projects-container" class="list-view">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <!-- Google Auth -->
    <script src="js/auth.js"></script>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Project Backup System -->
    <script type="module">
        import ProjectBackupSystem from './js/modules/project-backup.js';
        window.ProjectBackup = new ProjectBackupSystem();

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', async () => {
            await initDashboard();
        });
    </script>

    <!-- Dashboard JavaScript -->
    <script>
        let projects = [];
        let filteredProjects = [];
        let currentView = 'list'; // 기본 뷰는 리스트

        // 대시보드 초기화
        async function initDashboard() {
            try {
                // 로그인 확인
                const userInfo = localStorage.getItem('user_info');
                if (!userInfo) {
                    alert('로그인이 필요합니다.');
                    window.location.href = '/';
                    return;
                }

                const user = JSON.parse(userInfo);
                document.getElementById('welcome-message').textContent =
                    `안녕하세요, ${user.name}님! 저장된 프로젝트를 관리할 수 있습니다.`;

                // 프로젝트 목록 로드
                await loadProjects();

            } catch (error) {
                console.error('Dashboard initialization error:', error);
                showError('대시보드 초기화 중 오류가 발생했습니다.');
            }
        }

        // 프로젝트 목록 로드
        async function loadProjects() {
            const container = document.getElementById('projects-container');
            container.innerHTML = '<div class="loading"><div class="spinner"></div></div>';

            try {
                // ProjectBackup 인스턴스 대기
                let retries = 0;
                while (!window.ProjectBackup && retries < 10) {
                    await new Promise(resolve => setTimeout(resolve, 500));
                    retries++;
                }

                if (!window.ProjectBackup) {
                    throw new Error('프로젝트 백업 시스템을 초기화할 수 없습니다.');
                }

                // 프로젝트 목록 가져오기
                projects = await window.ProjectBackup.getProjectList();
                filteredProjects = [...projects];
                renderProjects();

            } catch (error) {
                console.error('Error loading projects:', error);
                showError('프로젝트를 불러오는 중 오류가 발생했습니다.');
            }
        }

        // 프로젝트 렌더링
        function renderProjects() {
            const container = document.getElementById('projects-container');

            if (filteredProjects.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📁</div>
                        <h2 class="empty-state-title">프로젝트가 없습니다</h2>
                        <p class="empty-state-desc">검색 결과가 없거나 저장된 프로젝트가 없습니다.</p>
                        <button class="upload-btn" onclick="window.location.href='/'">
                            <i class="ti ti-home"></i>
                            메인 페이지로 이동
                        </button>
                    </div>
                `;
                return;
            }

            if (currentView === 'list') {
                // 리스트 뷰
                const listHTML = filteredProjects.map(project => {
                    const updatedDate = new Date(project.updated_at).toLocaleDateString('ko-KR');
                    const updatedTime = new Date(project.updated_at).toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
                    const dataSize = project.metadata?.backup_size
                        ? `${(project.metadata.backup_size / 1024).toFixed(1)} KB`
                        : 'N/A';

                    return `
                        <div class="project-list-item">
                            <div class="project-list-info">
                                <div class="project-list-title-container">
                                    <input type="text"
                                           class="project-title-input"
                                           id="title-${project.id}"
                                           value="${project.project_name || 'Untitled'}"
                                           onblur="updateProjectTitle('${project.id}')"
                                           onkeypress="if(event.key==='Enter') this.blur()">
                                    <span class="project-list-type">${project.project_type || 'movie'}</span>
                                </div>
                                <div class="project-list-meta">
                                    <span><i class="ti ti-calendar"></i> ${updatedDate} ${updatedTime}</span>
                                    <span><i class="ti ti-database"></i> ${dataSize}</span>
                                    <span><i class="ti ti-files"></i> ${project.metadata?.keys_count || 0} items</span>
                                </div>
                            </div>
                            <div class="project-list-actions">
                                <button class="project-btn-sm project-btn-primary" onclick="restoreProject('${project.id}')" title="프로젝트 복원">
                                    <i class="ti ti-player-play"></i>
                                    <span class="btn-label">복원</span>
                                </button>
                                <button class="project-btn-sm" onclick="downloadProject('${project.id}', '${project.project_name}')" title="백업 다운로드">
                                    <i class="ti ti-download"></i>
                                    <span class="btn-label">다운로드</span>
                                </button>
                                <button class="project-btn-sm project-btn-danger" onclick="deleteProject('${project.id}')" title="프로젝트 삭제">
                                    <i class="ti ti-trash"></i>
                                    <span class="btn-label">삭제</span>
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');

                container.innerHTML = `<div class="projects-list">${listHTML}</div>`;
            } else {
                // 그리드 뷰 (기존 카드 형식)
                const cardsHTML = filteredProjects.map(project => {
                    const createdDate = new Date(project.created_at).toLocaleDateString('ko-KR');
                    const updatedDate = new Date(project.updated_at).toLocaleDateString('ko-KR');
                    const dataSize = project.metadata?.backup_size
                        ? `${(project.metadata.backup_size / 1024).toFixed(1)} KB`
                        : 'N/A';

                    return `
                        <div class="project-card">
                            <div class="project-card-header">
                                <input type="text"
                                       class="project-card-title-input"
                                       id="card-title-${project.id}"
                                       value="${project.project_name || 'Untitled'}"
                                       onblur="updateProjectTitle('${project.id}')"
                                       onkeypress="if(event.key==='Enter') this.blur()">
                                <span class="project-card-type">${project.project_type || 'movie'}</span>
                            </div>
                            <div class="project-card-meta">
                                <div class="project-card-meta-item">
                                    <i class="ti ti-calendar"></i>
                                    ${createdDate}
                                </div>
                                <div class="project-card-meta-item">
                                    <i class="ti ti-refresh"></i>
                                    ${updatedDate}
                                </div>
                            </div>
                            <div class="project-card-meta">
                                <div class="project-card-meta-item">
                                    <i class="ti ti-database"></i>
                                    ${dataSize}
                                </div>
                                <div class="project-card-meta-item">
                                    <i class="ti ti-files"></i>
                                    ${project.metadata?.keys_count || 0} items
                                </div>
                            </div>
                            <div class="project-card-actions">
                                <button class="project-btn project-btn-primary" onclick="restoreProject('${project.id}')">
                                    <i class="ti ti-player-play"></i>
                                    복원
                                </button>
                                <button class="project-btn" onclick="downloadProject('${project.id}', '${project.project_name}')">
                                    <i class="ti ti-download"></i>
                                    다운로드
                                </button>
                                <button class="project-btn project-btn-danger" onclick="deleteProject('${project.id}')">
                                    <i class="ti ti-trash"></i>
                                    삭제
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');

                container.innerHTML = `<div class="projects-grid">${cardsHTML}</div>`;
            }
        }

        // 뷰 변경
        function changeView(view) {
            currentView = view;
            const container = document.getElementById('projects-container');

            // 버튼 활성화 상태 변경
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.view === view) {
                    btn.classList.add('active');
                }
            });

            // 컨테이너 클래스 변경
            container.className = view === 'list' ? 'list-view' : 'grid-view';

            renderProjects();
        }

        // 프로젝트 필터링
        function filterProjects() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();

            if (searchTerm === '') {
                filteredProjects = [...projects];
            } else {
                filteredProjects = projects.filter(project => {
                    const name = (project.project_name || 'Untitled').toLowerCase();
                    const type = (project.project_type || '').toLowerCase();
                    return name.includes(searchTerm) || type.includes(searchTerm);
                });
            }

            renderProjects();
        }

        // 프로젝트 제목 업데이트
        async function updateProjectTitle(projectId) {
            const inputId = currentView === 'list' ? `title-${projectId}` : `card-title-${projectId}`;
            const newTitle = document.getElementById(inputId).value.trim();

            if (!newTitle) {
                document.getElementById(inputId).value = 'Untitled';
                return;
            }

            try {
                const project = projects.find(p => p.id === projectId);
                if (project && project.project_name !== newTitle) {
                    // Supabase 업데이트
                    const { error } = await window.ProjectBackup.supabase
                        .from('project_backups')
                        .update({
                            project_name: newTitle,
                            updated_at: new Date().toISOString()
                        })
                        .eq('id', projectId);

                    if (error) throw error;

                    // 로컬 데이터 업데이트
                    project.project_name = newTitle;
                    filteredProjects = filteredProjects.map(p =>
                        p.id === projectId ? {...p, project_name: newTitle} : p
                    );

                    console.log('✅ 프로젝트 제목이 업데이트되었습니다.');
                }
            } catch (error) {
                console.error('제목 업데이트 실패:', error);
                alert('제목 업데이트에 실패했습니다.');
                // 원래 값으로 되돌리기
                const project = projects.find(p => p.id === projectId);
                if (project) {
                    document.getElementById(inputId).value = project.project_name || 'Untitled';
                }
            }
        }

        // 프로젝트 복원
        async function restoreProject(projectId) {
            if (!confirm('이 프로젝트를 복원하시겠습니까? 현재 작업 중인 데이터가 덮어씌워집니다.')) {
                return;
            }

            try {
                await window.ProjectBackup.restoreFromSupabase(projectId);
                alert('✅ 프로젝트가 성공적으로 복원되었습니다!');

                // 스토리보드 페이지로 이동
                if (confirm('스토리보드 페이지로 이동하시겠습니까?')) {
                    window.location.href = '/storyboard/index.html';
                }
            } catch (error) {
                console.error('Restore failed:', error);
                alert('프로젝트 복원에 실패했습니다: ' + error.message);
            }
        }

        // 프로젝트 다운로드
        async function downloadProject(projectId, projectName) {
            try {
                // 프로젝트 데이터 가져오기
                const project = projects.find(p => p.id === projectId);
                if (!project || !project.backup_data) {
                    throw new Error('프로젝트 데이터를 찾을 수 없습니다.');
                }

                // JSON 파일 생성
                const dataStr = JSON.stringify({
                    project_name: projectName,
                    backup_date: new Date().toISOString(),
                    data: project.backup_data
                }, null, 2);

                const dataBlob = new Blob([dataStr], { type: 'application/json' });

                // 다운로드 링크 생성
                const link = document.createElement('a');
                link.href = URL.createObjectURL(dataBlob);
                link.download = `${projectName}_backup_${new Date().toISOString().split('T')[0]}.json`;

                // 다운로드 실행
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                alert('✅ 백업 파일이 다운로드되었습니다!');
            } catch (error) {
                console.error('Download failed:', error);
                alert('다운로드에 실패했습니다: ' + error.message);
            }
        }

        // 프로젝트 삭제
        async function deleteProject(projectId) {
            if (!confirm('정말로 이 프로젝트를 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.')) {
                return;
            }

            try {
                await window.ProjectBackup.deleteProject(projectId);
                alert('✅ 프로젝트가 삭제되었습니다.');
                await loadProjects(); // 목록 새로고침
            } catch (error) {
                console.error('Delete failed:', error);
                alert('프로젝트 삭제에 실패했습니다: ' + error.message);
            }
        }

        // 백업 파일 업로드 및 자동 Supabase 저장
        async function uploadBackupFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            try {
                // 1. 먼저 파일을 localStorage에 복원
                const restoredData = await window.ProjectBackup.uploadAndRestore(file);
                console.log('✅ 백업 파일이 localStorage에 복원되었습니다!');

                // 2. 프로젝트 이름 추출 (파일명 또는 데이터에서)
                let projectName = file.name.replace('.json', '').replace(/_backup_.*/, '');

                // 데이터에서 프로젝트 이름 찾기 시도
                if (restoredData.data && restoredData.data.currentProject) {
                    projectName = restoredData.data.currentProject.name || projectName;
                }

                // 3. 자동으로 Supabase에 저장
                try {
                    const user = window.ProjectBackup.getCurrentUser();
                    if (!user) {
                        // 로그인 상태가 아니면 localStorage에만 저장
                        alert('✅ 백업이 로컬에 복원되었습니다.\n\n로그인하면 클라우드에도 자동 저장됩니다.');
                    } else {
                        // 로그인 상태면 Supabase에 자동 저장
                        const saveResult = await window.ProjectBackup.backupToSupabase(projectName);
                        if (saveResult) {
                            alert(`✅ 백업이 성공적으로 복원되고 클라우드에 저장되었습니다!\n\n프로젝트: ${projectName}`);

                            // 프로젝트 목록 새로고침
                            if (typeof loadProjects === 'function') {
                                await loadProjects();
                            }
                        }
                    }
                } catch (saveError) {
                    console.error('Supabase 저장 실패:', saveError);
                    // Supabase 저장 실패해도 localStorage 복원은 성공했으므로 계속 진행
                    alert('✅ 백업이 로컬에 복원되었습니다.\n\n⚠️ 클라우드 저장은 실패했습니다: ' + saveError.message);
                }

                // 파일 입력 초기화
                event.target.value = '';

                // 스토리보드 페이지로 이동 옵션
                if (confirm('스토리보드 페이지로 이동하시겠습니까?')) {
                    window.location.href = '/storyboard/index.html';
                }
            } catch (error) {
                console.error('Upload failed:', error);
                alert('백업 파일 복원에 실패했습니다: ' + error.message);
            }
        }

        // 에러 표시
        function showError(message) {
            const container = document.getElementById('projects-container');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">⚠️</div>
                    <h2 class="empty-state-title">오류 발생</h2>
                    <p class="empty-state-desc">${message}</p>
                    <button class="upload-btn" onclick="location.reload()">
                        <i class="ti ti-refresh"></i>
                        다시 시도
                    </button>
                </div>
            `;
        }
    </script>
</body>
</html>
