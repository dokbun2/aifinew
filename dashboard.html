<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIFI Dashboard - 내 프로젝트</title>

    <!-- SEO -->
    <meta name="description" content="AIFI 대시보드 - AI 영상 제작 프로젝트 관리 시스템">
    <meta name="keywords" content="AI, 영상제작, 프로젝트 관리, 스토리보드, 컨셉아트">

    <!-- 파비콘 -->
    <link rel="icon" type="image/x-icon" href="favicon_io/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">

    <!-- Apple Developer Style -->
    <link rel="stylesheet" href="apple-developer-style.css">

    <!-- Tabler Icons -->
    <script src="tabler-icons.js"></script>

    <!-- Additional Button Styles -->
    <style>
        /* Apple Button Styles */
        .apple-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: 980px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .apple-btn-primary {
            background: var(--apple-blue, #0066cc);
            color: white;
        }

        .apple-btn-primary:hover {
            background: #0051a8;
            transform: scale(1.02);
        }

        .apple-btn-secondary {
            background: rgba(255, 255, 255, 0.08);
            color: var(--dark-text, #fff);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .apple-btn-secondary:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.25);
        }

        .apple-btn-danger {
            background: rgba(255, 107, 107, 0.15);
            color: #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .apple-btn-danger:hover {
            background: rgba(255, 107, 107, 0.25);
            border-color: rgba(255, 107, 107, 0.5);
        }

        /* CSS Variables */
        :root {
            --apple-blue: #0066cc;
            --apple-blue-hover: #0051a8;
            --dark-bg: #1a1a1a;
            --dark-card: rgba(28, 28, 30, 0.8);
            --dark-border: rgba(255, 255, 255, 0.1);
            --dark-text: #ffffff;
            --dark-text-secondary: rgba(255, 255, 255, 0.6);
            --nav-height: 52px;
        }
    </style>

    <!-- Dashboard Specific Styles -->
    <style>
        /* Dashboard Layout */
        body {
            padding-top: var(--nav-height);
            min-height: 100vh;
            background: var(--dark-bg);
        }

        .dashboard-container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 30px 22px;
        }

        /* Dashboard Header */
        .dashboard-header {
            margin-bottom: 40px;
        }

        .dashboard-header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .dashboard-title {
            font-size: 36px;
            font-weight: 600;
            color: var(--dark-text);
            margin: 0;
        }

        .dashboard-subtitle {
            font-size: 18px;
            color: var(--dark-text-secondary);
            margin-top: 8px;
        }

        .dashboard-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        /* Project Stats */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--dark-card);
            border: 1px solid var(--dark-border);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            background: var(--apple-blue);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }

        .stat-info {
            flex: 1;
        }

        .stat-label {
            font-size: 14px;
            color: var(--dark-text-secondary);
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: var(--dark-text);
        }

        /* Toolbar */
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .toolbar-left {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .toolbar-right {
            display: flex;
            gap: 12px;
        }

        .select-all-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-custom {
            width: 20px;
            height: 20px;
            accent-color: var(--apple-blue);
            cursor: pointer;
        }

        /* Project List */
        .projects-list {
            background: var(--dark-card);
            border: 1px solid var(--dark-border);
            border-radius: 12px;
            overflow: hidden;
        }

        .projects-header {
            display: grid;
            grid-template-columns: 40px 1fr 150px 150px 150px 100px;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid var(--dark-border);
            font-size: 14px;
            font-weight: 600;
            color: var(--dark-text-secondary);
        }

        .project-row {
            display: grid;
            grid-template-columns: 40px 1fr 150px 150px 150px 100px;
            padding: 16px 20px;
            border-bottom: 1px solid var(--dark-border);
            align-items: center;
            transition: all 0.2s;
            cursor: pointer;
        }

        .project-row:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .project-row.selected {
            background: rgba(0, 102, 204, 0.1);
        }

        .project-icon {
            font-size: 24px;
            margin-right: 12px;
        }

        .project-name {
            font-size: 16px;
            font-weight: 500;
            color: var(--dark-text);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .project-type {
            font-size: 14px;
            color: var(--dark-text-secondary);
        }

        .project-size {
            font-size: 14px;
            color: var(--dark-text-secondary);
        }

        .project-date {
            font-size: 14px;
            color: var(--dark-text-secondary);
        }

        .project-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .action-btn {
            padding: 6px 10px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 6px;
            color: var(--dark-text);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.25);
        }

        .action-btn.delete {
            color: #ff6b6b;
            border-color: rgba(255, 107, 107, 0.3);
        }

        .action-btn.delete:hover {
            background: rgba(255, 107, 107, 0.15);
            border-color: rgba(255, 107, 107, 0.5);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-state-icon {
            font-size: 72px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--dark-text);
            margin-bottom: 12px;
        }

        .empty-state-subtitle {
            font-size: 16px;
            color: var(--dark-text-secondary);
            margin-bottom: 30px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--dark-card);
            border: 1px solid var(--dark-border);
            border-radius: 16px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid var(--dark-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--dark-text);
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--dark-text-secondary);
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.08);
            color: var(--dark-text);
        }

        .modal-body {
            padding: 24px;
        }

        /* Form Fields */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--dark-text);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            color: var(--dark-text);
            font-size: 15px;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--apple-blue);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        /* Modal Footer */
        .modal-footer {
            padding: 24px;
            border-top: 1px solid var(--dark-border);
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            .dashboard-header-top {
                flex-direction: column;
                align-items: flex-start;
            }

            .stats-container {
                grid-template-columns: 1fr;
            }

            .projects-header,
            .project-row {
                grid-template-columns: 40px 1fr;
            }

            .projects-header > *:not(:first-child):not(:nth-child(2)),
            .project-row > *:not(:first-child):not(:nth-child(2)) {
                display: none;
            }

            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }

            .toolbar-left,
            .toolbar-right {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="apple-nav">
        <div class="nav-content">
            <a href="index.html" class="nav-brand">
                <i class="ti ti-home"></i>
                AIFI
            </a>
            <ul class="nav-menu">
                <li><a href="#" class="nav-link active">대시보드</a></li>
                <li><a href="storyboard/index.html" class="nav-link">스토리보드</a></li>
                <li><a href="concept-art/index.html" class="nav-link">컨셉아트</a></li>
                <li><a href="media-gallery/index.html" class="nav-link">갤러리</a></li>
            </ul>
            <div class="user-menu" id="user-menu">
                <!-- User info will be inserted here -->
            </div>
        </div>
    </nav>

    <!-- Dashboard Container -->
    <div class="dashboard-container">
        <!-- Dashboard Header -->
        <div class="dashboard-header">
            <div class="dashboard-header-top">
                <div>
                    <h1 class="dashboard-title">내 프로젝트</h1>
                    <p class="dashboard-subtitle" id="welcome-message">프로젝트를 관리하세요</p>
                </div>
                <div class="dashboard-actions">
                    <button class="apple-btn apple-btn-primary" onclick="createNewProject()">
                        <i class="ti ti-plus"></i>
                        새 프로젝트
                    </button>
                </div>
            </div>
        </div>

        <!-- Project Stats -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="ti ti-folders"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-label">전체 프로젝트</div>
                    <div class="stat-value" id="total-projects">0</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="ti ti-database"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-label">전체 용량</div>
                    <div class="stat-value" id="total-size">0 KB</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="ti ti-clock"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-label">최근 수정</div>
                    <div class="stat-value" id="last-modified">-</div>
                </div>
            </div>
        </div>

        <!-- Toolbar -->
        <div class="toolbar">
            <div class="toolbar-left">
                <div class="select-all-wrapper">
                    <input type="checkbox" id="select-all" class="checkbox-custom" onchange="toggleSelectAll()">
                    <label for="select-all" style="color: var(--dark-text); font-size: 14px;">전체 선택</label>
                </div>
                <span id="selected-count" style="color: var(--dark-text-secondary); font-size: 14px; margin-left: 16px;">
                    0개 선택됨
                </span>
            </div>
            <div class="toolbar-right">
                <button class="apple-btn apple-btn-secondary" onclick="restoreSelected()">
                    <i class="ti ti-restore"></i>
                    선택 복원
                </button>
                <button class="apple-btn apple-btn-danger" onclick="deleteSelected()">
                    <i class="ti ti-trash"></i>
                    선택 삭제
                </button>
            </div>
        </div>

        <!-- Projects List -->
        <div id="projects-container">
            <!-- Projects will be loaded here -->
        </div>
    </div>

    <!-- New Project Modal -->
    <div id="new-project-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">새 프로젝트 만들기</h2>
                <button class="modal-close" onclick="closeNewProjectModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">프로젝트명 *</label>
                    <input type="text" class="form-input" id="project-name" placeholder="예: 나의 첫 영화">
                </div>

                <div class="form-group">
                    <label class="form-label">프로젝트 유형</label>
                    <select class="form-input" id="project-type">
                        <option value="movie">영화</option>
                        <option value="cf">CF/광고</option>
                        <option value="animation">애니메이션</option>
                        <option value="documentary">다큐멘터리</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">설명</label>
                    <textarea class="form-input form-textarea" id="project-description"
                        placeholder="프로젝트에 대한 간단한 설명을 입력하세요"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="apple-btn apple-btn-secondary" onclick="closeNewProjectModal()">
                    취소
                </button>
                <button class="apple-btn apple-btn-primary" onclick="saveNewProject()">
                    프로젝트 생성
                </button>
            </div>
        </div>
    </div>

    <!-- Dashboard JavaScript -->
    <script>
        // Global variables
        let currentUser = null;
        let projects = [];
        let selectedProjects = new Set();

        // Initialize dashboard
        function initDashboard() {
            // Check authentication
            const userInfo = localStorage.getItem('user_info');
            const token = localStorage.getItem('auth_token');

            if (userInfo && token) {
                try {
                    currentUser = JSON.parse(userInfo);
                    updateUserInfo();
                } catch (e) {
                    console.error('사용자 정보 파싱 오류:', e);
                }
            }

            // Load projects
            loadProjects();
            updateStats();
        }

        // Update user info in UI
        function updateUserInfo() {
            const welcomeMessage = document.getElementById('welcome-message');
            const userMenu = document.getElementById('user-menu');

            if (currentUser) {
                welcomeMessage.textContent = `${currentUser.name || currentUser.email}님의 프로젝트`;

                // 메인페이지와 동일한 스타일로 프로필 이미지만 표시
                userMenu.innerHTML = `
                    <div class="user-profile-wrapper" style="position: relative;">
                        <img src="${currentUser.picture || `https://ui-avatars.com/api/?name=${currentUser.name || 'User'}&background=ff6b6b&color=fff`}"
                             alt="${currentUser.name || 'User'}"
                             class="user-profile-icon"
                             onclick="toggleUserMenu(event)"
                             style="
                                width: 40px;
                                height: 40px;
                                border-radius: 50%;
                                cursor: pointer;
                                border: 2px solid rgba(255, 107, 107, 0.3);
                                transition: all 0.3s ease;
                             "
                             onmouseover="this.style.borderColor='rgba(255, 107, 107, 0.6)'"
                             onmouseout="this.style.borderColor='rgba(255, 107, 107, 0.3)'">

                        <div class="user-dropdown-menu" id="user-dropdown-menu" style="
                            display: none;
                            position: absolute;
                            top: calc(100% + 10px);
                            right: 0;
                            min-width: 280px;
                            background: rgba(20, 20, 20, 0.98);
                            border: 1px solid rgba(255, 107, 107, 0.2);
                            border-radius: 12px;
                            padding: 8px;
                            z-index: 1000;
                            backdrop-filter: blur(10px);
                        ">
                            <div style="padding: 12px; border-bottom: 1px solid rgba(255, 255, 255, 0.1);">
                                <div style="display: flex; align-items: center; gap: 12px;">
                                    <img src="${currentUser.picture || `https://ui-avatars.com/api/?name=${currentUser.name || 'User'}&background=ff6b6b&color=fff`}"
                                         style="width: 48px; height: 48px; border-radius: 50%;">
                                    <div>
                                        <div style="color: #fff; font-weight: 600;">${currentUser.name || 'User'}</div>
                                        <div style="color: rgba(255, 255, 255, 0.5); font-size: 11px;">${currentUser.email || ''}</div>
                                    </div>
                                </div>
                            </div>

                            <a href="index.html" class="dropdown-item" style="
                                display: flex;
                                align-items: center;
                                gap: 10px;
                                padding: 10px 12px;
                                color: rgba(255, 255, 255, 0.8);
                                text-decoration: none;
                                border-radius: 8px;
                                transition: background 0.2s;
                            " onmouseover="this.style.background='rgba(255, 107, 107, 0.1)'"
                               onmouseout="this.style.background='transparent'">
                                <span>🏠</span>
                                <span>홈으로</span>
                            </a>

                            <button onclick="logout()" class="dropdown-item" style="
                                display: flex;
                                align-items: center;
                                gap: 10px;
                                padding: 10px 12px;
                                color: rgba(255, 255, 255, 0.8);
                                background: none;
                                border: none;
                                width: 100%;
                                text-align: left;
                                border-radius: 8px;
                                cursor: pointer;
                                transition: background 0.2s;
                            " onmouseover="this.style.background='rgba(255, 107, 107, 0.1)'"
                               onmouseout="this.style.background='transparent'">
                                <span>🚪</span>
                                <span>로그아웃</span>
                            </button>
                        </div>
                    </div>
                `;
            }
        }

        // 사용자 메뉴 토글
        function toggleUserMenu(event) {
            event.stopPropagation();
            const dropdown = document.getElementById('user-dropdown-menu');
            if (dropdown) {
                dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';

                // 외부 클릭시 닫기
                const closeDropdown = (e) => {
                    if (!dropdown.contains(e.target) && !e.target.classList.contains('user-profile-icon')) {
                        dropdown.style.display = 'none';
                        document.removeEventListener('click', closeDropdown);
                    }
                };

                if (dropdown.style.display === 'block') {
                    setTimeout(() => {
                        document.addEventListener('click', closeDropdown);
                    }, 0);
                }
            }
        }

        // 로그아웃
        function logout() {
            localStorage.removeItem('auth_token');
            localStorage.removeItem('user_info');
            window.location.href = 'index.html';
        }

        // Update statistics
        function updateStats() {
            const savedProjects = JSON.parse(localStorage.getItem('savedProjects') || '[]');

            // Total projects
            document.getElementById('total-projects').textContent = savedProjects.length;

            // Calculate total size
            let totalSize = 0;
            savedProjects.forEach(project => {
                const projectData = localStorage.getItem(`project_${project.id}`);
                if (projectData) {
                    totalSize += projectData.length;
                }
            });
            const sizeInKB = Math.round(totalSize / 1024);
            document.getElementById('total-size').textContent = `${sizeInKB} KB`;

            // Last modified
            if (savedProjects.length > 0) {
                const lastProject = savedProjects.sort((a, b) =>
                    new Date(b.updated_at || b.created_at) - new Date(a.updated_at || a.created_at)
                )[0];
                const date = new Date(lastProject.updated_at || lastProject.created_at);
                document.getElementById('last-modified').textContent = date.toLocaleDateString('ko-KR');
            }
        }

        // Load projects from localStorage
        function loadProjects() {
            projects = JSON.parse(localStorage.getItem('savedProjects') || '[]');
            renderProjects();
        }

        // Render projects list
        function renderProjects() {
            const container = document.getElementById('projects-container');

            if (projects.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📁</div>
                        <div class="empty-state-title">프로젝트가 없습니다</div>
                        <div class="empty-state-subtitle">새 프로젝트를 만들어 시작하세요</div>
                        <button class="apple-btn apple-btn-primary" onclick="createNewProject()">
                            <i class="ti ti-plus"></i>
                            첫 프로젝트 만들기
                        </button>
                    </div>
                `;
                return;
            }

            // Sort projects by date (newest first)
            const sortedProjects = projects.sort((a, b) =>
                new Date(b.updated_at || b.created_at) - new Date(a.updated_at || a.created_at)
            );

            const projectsHTML = `
                <div class="projects-list">
                    <div class="projects-header">
                        <div></div>
                        <div>프로젝트명</div>
                        <div>유형</div>
                        <div>크기</div>
                        <div>수정일</div>
                        <div>작업</div>
                    </div>
                    ${sortedProjects.map(project => createProjectRow(project)).join('')}
                </div>
            `;

            container.innerHTML = projectsHTML;
            updateSelectedCount();
        }

        // Create project row HTML
        function createProjectRow(project) {
            const typeLabel = project.projectType === 'movie' ? '영화' :
                            project.projectType === 'cf' ? 'CF' :
                            project.projectType === 'animation' ? '애니메이션' :
                            project.projectType === 'documentary' ? '다큐멘터리' : '프로젝트';

            const updatedAt = new Date(project.updated_at || project.created_at).toLocaleDateString('ko-KR');
            const icon = project.type === 'storyboard' ? '🎬' :
                        project.type === 'conceptart' ? '🎨' :
                        project.type === 'combined' ? '📦' : '📁';

            // Calculate size
            const projectData = localStorage.getItem(`project_${project.id}`);
            const sizeInKB = projectData ? Math.round(projectData.length / 1024) : 0;

            return `
                <div class="project-row ${selectedProjects.has(project.id) ? 'selected' : ''}"
                     onclick="selectProject(event, ${project.id})"
                     data-project-id="${project.id}">
                    <div>
                        <input type="checkbox" class="checkbox-custom project-checkbox"
                               ${selectedProjects.has(project.id) ? 'checked' : ''}
                               onclick="event.stopPropagation()"
                               onchange="toggleProjectSelection(${project.id})">
                    </div>
                    <div class="project-name">
                        <span class="project-icon">${icon}</span>
                        <span>${project.name}</span>
                    </div>
                    <div class="project-type">${typeLabel}</div>
                    <div class="project-size">${sizeInKB} KB</div>
                    <div class="project-date">${updatedAt}</div>
                    <div class="project-actions">
                        <button class="action-btn delete" onclick="deleteProject(event, ${project.id})">
                            삭제
                        </button>
                    </div>
                </div>
            `;
        }

        // Select project
        function selectProject(event, projectId) {
            if (event.target.type === 'checkbox') return;

            const checkbox = event.currentTarget.querySelector('.project-checkbox');
            checkbox.checked = !checkbox.checked;
            toggleProjectSelection(projectId);
        }

        // Toggle project selection
        function toggleProjectSelection(projectId) {
            if (selectedProjects.has(projectId)) {
                selectedProjects.delete(projectId);
            } else {
                selectedProjects.add(projectId);
            }

            // Update row style
            const row = document.querySelector(`[data-project-id="${projectId}"]`);
            if (row) {
                row.classList.toggle('selected', selectedProjects.has(projectId));
            }

            updateSelectedCount();
        }

        // Toggle select all
        function toggleSelectAll() {
            const selectAllCheckbox = document.getElementById('select-all');
            const checkboxes = document.querySelectorAll('.project-checkbox');

            if (selectAllCheckbox.checked) {
                projects.forEach(project => selectedProjects.add(project.id));
                checkboxes.forEach(cb => cb.checked = true);
                document.querySelectorAll('.project-row').forEach(row => row.classList.add('selected'));
            } else {
                selectedProjects.clear();
                checkboxes.forEach(cb => cb.checked = false);
                document.querySelectorAll('.project-row').forEach(row => row.classList.remove('selected'));
            }

            updateSelectedCount();
        }

        // Update selected count
        function updateSelectedCount() {
            document.getElementById('selected-count').textContent = `${selectedProjects.size}개 선택됨`;

            // Update select all checkbox
            const selectAllCheckbox = document.getElementById('select-all');
            if (selectAllCheckbox) {
                selectAllCheckbox.checked = selectedProjects.size === projects.length && projects.length > 0;
            }
        }

        // Restore selected projects
        function restoreSelected() {
            if (selectedProjects.size === 0) {
                alert('복원할 프로젝트를 선택해주세요.');
                return;
            }

            if (!confirm(`선택한 ${selectedProjects.size}개의 프로젝트를 복원하시겠습니까?\n현재 작업 중인 내용이 덮어쓰기됩니다.`)) {
                return;
            }

            selectedProjects.forEach(projectId => {
                const project = projects.find(p => p.id === projectId);
                if (project) {
                    // 프로젝트 데이터 복원
                    const projectData = localStorage.getItem(`project_${projectId}`);
                    if (projectData) {
                        try {
                            const data = JSON.parse(projectData);

                            // 스토리보드 데이터 복원
                            if (data.storyboard) {
                                Object.keys(data.storyboard).forEach(key => {
                                    localStorage.setItem(key, data.storyboard[key]);
                                });
                            }

                            // 컨셉아트 데이터 복원
                            if (data.conceptArt) {
                                Object.keys(data.conceptArt).forEach(key => {
                                    localStorage.setItem(key, data.conceptArt[key]);
                                });
                            }

                            // 스테이지 데이터 복원
                            if (data.stages) {
                                Object.keys(data.stages).forEach(key => {
                                    localStorage.setItem(key, data.stages[key]);
                                });
                            }
                        } catch (error) {
                            console.error('프로젝트 복원 오류:', error);
                        }
                    }
                }
            });

            alert('선택한 프로젝트가 복원되었습니다.');
            selectedProjects.clear();
            renderProjects();
        }

        // Delete selected projects
        function deleteSelected() {
            if (selectedProjects.size === 0) {
                alert('삭제할 프로젝트를 선택해주세요.');
                return;
            }

            if (!confirm(`선택한 ${selectedProjects.size}개의 프로젝트를 삭제하시겠습니까?`)) {
                return;
            }

            // Remove selected projects
            projects = projects.filter(p => !selectedProjects.has(p.id));

            // Delete project data
            selectedProjects.forEach(projectId => {
                localStorage.removeItem(`project_${projectId}`);
            });

            // Save updated projects list
            localStorage.setItem('savedProjects', JSON.stringify(projects));

            selectedProjects.clear();
            loadProjects();
            updateStats();
        }

        // Delete single project
        function deleteProject(event, projectId) {
            event.stopPropagation();

            if (!confirm('이 프로젝트를 삭제하시겠습니까?')) {
                return;
            }

            // Remove from projects
            projects = projects.filter(p => p.id !== projectId);
            localStorage.setItem('savedProjects', JSON.stringify(projects));

            // Delete project data
            localStorage.removeItem(`project_${projectId}`);

            selectedProjects.delete(projectId);
            loadProjects();
            updateStats();
        }

        // Create new project
        function createNewProject() {
            document.getElementById('new-project-modal').classList.add('show');
        }

        // Close new project modal
        function closeNewProjectModal() {
            document.getElementById('new-project-modal').classList.remove('show');
            // Reset form
            document.getElementById('project-name').value = '';
            document.getElementById('project-type').value = 'movie';
            document.getElementById('project-description').value = '';
        }

        // Save new project
        function saveNewProject() {
            const projectName = document.getElementById('project-name').value.trim();
            const projectType = document.getElementById('project-type').value;
            const projectDescription = document.getElementById('project-description').value.trim();

            if (!projectName) {
                alert('프로젝트명을 입력해주세요.');
                return;
            }

            // Create new project
            const newProject = {
                id: Date.now(),
                name: projectName,
                type: 'combined',
                projectType: projectType,
                description: projectDescription,
                created_at: new Date().toISOString(),
                updated_at: new Date().toISOString()
            };

            // Save to localStorage
            const savedProjects = JSON.parse(localStorage.getItem('savedProjects') || '[]');
            savedProjects.push(newProject);
            localStorage.setItem('savedProjects', JSON.stringify(savedProjects));

            // Create empty project data
            localStorage.setItem(`project_${newProject.id}`, JSON.stringify({
                metadata: {
                    created_at: newProject.created_at,
                    updated_at: newProject.updated_at,
                    version: '1.0.0',
                    type: 'AIFI_PROJECT'
                },
                storyboard: {},
                conceptArt: {},
                stages: {}
            }));

            // Reload projects
            loadProjects();
            updateStats();
            closeNewProjectModal();

            alert('프로젝트가 생성되었습니다!');
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initDashboard);

        // Load script.js for project functions
        const script = document.createElement('script');
        script.src = 'script.js';
        document.head.appendChild(script);
    </script>

    <!-- 페이지 보호 시스템 -->
    <script src="js/page-protection.js"></script>
</body>
