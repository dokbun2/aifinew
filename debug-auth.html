<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인증 시스템 디버깅 도구</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 30px;
            color: #ff6b6b;
            border-bottom: 2px solid #ff6b6b;
            padding-bottom: 10px;
        }

        .debug-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .debug-section h2 {
            color: #4ecdc4;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }

        .btn:hover {
            background: #ff5252;
        }

        .btn-secondary {
            background: #4ecdc4;
        }

        .btn-secondary:hover {
            background: #45b7b0;
        }

        .btn-danger {
            background: #ff4444;
        }

        .status-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 6px;
            margin: 10px 0;
            border-left: 4px solid #4ecdc4;
        }

        .error-box {
            border-left-color: #ff4444;
        }

        .success-box {
            border-left-color: #00c851;
        }

        .warning-box {
            border-left-color: #ffbb33;
        }

        pre {
            background: #000;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 12px;
            margin: 10px 0;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }

        .data-table th,
        .data-table td {
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px;
            text-align: left;
        }

        .data-table th {
            background: rgba(255, 255, 255, 0.1);
            color: #4ecdc4;
        }

        .data-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .input-group {
            margin: 10px 0;
        }

        .input-group input {
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 4px;
            width: 300px;
            margin-right: 10px;
        }

        .indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .indicator.online {
            background: #00c851;
            animation: pulse 2s infinite;
        }

        .indicator.offline {
            background: #ff4444;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 인증 시스템 디버깅 도구</h1>

        <!-- 현재 상태 -->
        <div class="debug-section">
            <h2>📊 현재 로그인 상태</h2>
            <div id="current-status" class="status-box">
                확인 중...
            </div>
            <button class="btn" onclick="checkCurrentUser()">상태 새로고침</button>
            <button class="btn btn-secondary" onclick="simulateLogin()">가입 신청 시뮬레이션</button>
            <button class="btn btn-danger" onclick="clearAllData()">모든 데이터 초기화</button>
        </div>

        <!-- Supabase 연결 상태 -->
        <div class="debug-section">
            <h2>🌐 Supabase 연결 상태</h2>
            <div id="supabase-status" class="status-box">
                확인 중...
            </div>
            <button class="btn" onclick="testSupabaseConnection()">연결 테스트</button>
            <button class="btn btn-secondary" onclick="querySupabaseUsers()">Users 테이블 조회</button>
            <button class="btn btn-secondary" onclick="forceSupabaseSync()">강제 동기화</button>
        </div>

        <!-- localStorage 데이터 -->
        <div class="debug-section">
            <h2>💾 LocalStorage 데이터</h2>
            <div id="local-data" class="status-box">
                <pre id="local-data-content">로딩 중...</pre>
            </div>
            <div class="input-group">
                <input type="email" id="test-email" placeholder="테스트할 이메일 입력">
                <button class="btn" onclick="addTestUser()">테스트 사용자 추가</button>
                <button class="btn btn-secondary" onclick="removeTestUser()">테스트 사용자 제거</button>
            </div>
        </div>

        <!-- Supabase 데이터 -->
        <div class="debug-section">
            <h2>☁️ Supabase Users 테이블</h2>
            <div id="supabase-data" class="status-box">
                <div id="supabase-table-container">
                    <p>테이블 데이터를 가져오려면 "Users 테이블 조회" 버튼을 클릭하세요.</p>
                </div>
            </div>
        </div>

        <!-- 문제 해결 도구 -->
        <div class="debug-section">
            <h2>🔨 문제 해결 도구</h2>
            <button class="btn" onclick="fixMissingUsers()">누락된 사용자 복구</button>
            <button class="btn btn-secondary" onclick="syncLocalToSupabase()">로컬 → Supabase 동기화</button>
            <button class="btn btn-secondary" onclick="syncSupabaseToLocal()">Supabase → 로컬 동기화</button>
            <button class="btn btn-danger" onclick="resetPendingStatus()">모든 사용자 Pending으로 초기화</button>
        </div>

        <!-- 로그 -->
        <div class="debug-section">
            <h2>📜 실시간 로그</h2>
            <div id="debug-log" class="status-box" style="max-height: 300px; overflow-y: auto;">
                <pre id="log-content"></pre>
            </div>
            <button class="btn btn-secondary" onclick="clearLogs()">로그 지우기</button>
        </div>
    </div>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script type="module">
        import { SUPABASE_CONFIG } from './js/modules/supabase-config.js';

        // Supabase 클라이언트 초기화
        let supabaseClient = null;

        if (window.supabase && SUPABASE_CONFIG) {
            supabaseClient = window.supabase.createClient(
                SUPABASE_CONFIG.url,
                SUPABASE_CONFIG.anonKey
            );
            log('✅ Supabase 클라이언트 초기화 완료', 'success');
        } else {
            log('❌ Supabase 클라이언트 초기화 실패', 'error');
        }

        // 로그 함수
        function log(message, type = 'info') {
            const logContent = document.getElementById('log-content');
            const timestamp = new Date().toLocaleTimeString();
            const typeSymbol = type === 'error' ? '❌' : type === 'success' ? '✅' : 'ℹ️';
            logContent.innerHTML += `[${timestamp}] ${typeSymbol} ${message}\n`;
            logContent.parentElement.scrollTop = logContent.parentElement.scrollHeight;
            console.log(`[DEBUG] ${message}`);
        }

        // 현재 사용자 상태 확인
        window.checkCurrentUser = function() {
            const userInfo = localStorage.getItem('user_info');
            const authToken = localStorage.getItem('auth_token');
            const isApproved = localStorage.getItem('user_approved');

            const statusDiv = document.getElementById('current-status');

            if (userInfo) {
                const user = JSON.parse(userInfo);
                statusDiv.innerHTML = `
                    <div class="success-box">
                        <p><strong>✅ 로그인됨</strong></p>
                        <p>이메일: ${user.email}</p>
                        <p>이름: ${user.name}</p>
                        <p>승인 상태: ${isApproved === 'true' ? '✅ 승인됨' : '⏳ 대기중'}</p>
                        <p>Google ID: ${user.id}</p>
                    </div>
                `;
                log(`현재 사용자: ${user.email} (${isApproved === 'true' ? '승인됨' : '대기중'})`, 'success');
            } else {
                statusDiv.innerHTML = `
                    <div class="warning-box">
                        <p>⚠️ 로그인되지 않음</p>
                    </div>
                `;
                log('로그인된 사용자 없음', 'warning');
            }

            loadLocalData();
        };

        // Supabase 연결 테스트
        window.testSupabaseConnection = async function() {
            const statusDiv = document.getElementById('supabase-status');

            try {
                if (!supabaseClient) {
                    throw new Error('Supabase 클라이언트가 초기화되지 않았습니다');
                }

                // 간단한 쿼리로 연결 테스트
                const { data, error } = await supabaseClient
                    .from('users')
                    .select('count')
                    .limit(1);

                if (error) throw error;

                statusDiv.innerHTML = `
                    <div class="success-box">
                        <p><span class="indicator online"></span> <strong>연결 성공</strong></p>
                        <p>URL: ${SUPABASE_CONFIG.url}</p>
                        <p>테이블 접근: ✅ 정상</p>
                    </div>
                `;
                log('Supabase 연결 성공', 'success');
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="error-box">
                        <p><span class="indicator offline"></span> <strong>연결 실패</strong></p>
                        <p>에러: ${error.message}</p>
                    </div>
                `;
                log(`Supabase 연결 실패: ${error.message}`, 'error');
            }
        };

        // Supabase users 테이블 조회
        window.querySupabaseUsers = async function() {
            try {
                if (!supabaseClient) {
                    throw new Error('Supabase 클라이언트가 초기화되지 않았습니다');
                }

                const { data, error } = await supabaseClient
                    .from('users')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                const tableContainer = document.getElementById('supabase-table-container');

                if (data && data.length > 0) {
                    let tableHTML = `
                        <p>총 ${data.length}명의 사용자</p>
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>이메일</th>
                                    <th>이름</th>
                                    <th>상태</th>
                                    <th>로그인 수</th>
                                    <th>가입일</th>
                                    <th>마지막 로그인</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;

                    data.forEach(user => {
                        const statusColor = user.status === 'approved' ? '#00c851' :
                                          user.status === 'rejected' ? '#ff4444' : '#ffbb33';
                        tableHTML += `
                            <tr>
                                <td>${user.email}</td>
                                <td>${user.name || '-'}</td>
                                <td style="color: ${statusColor}">${user.status || 'pending'}</td>
                                <td>${user.login_count || 0}</td>
                                <td>${new Date(user.created_at).toLocaleString()}</td>
                                <td>${user.last_login ? new Date(user.last_login).toLocaleString() : '-'}</td>
                            </tr>
                        `;
                    });

                    tableHTML += `
                            </tbody>
                        </table>
                    `;

                    tableContainer.innerHTML = tableHTML;
                    log(`Supabase에서 ${data.length}명의 사용자 데이터 로드 완료`, 'success');
                } else {
                    tableContainer.innerHTML = '<p>⚠️ 테이블에 데이터가 없습니다</p>';
                    log('Supabase users 테이블이 비어있음', 'warning');
                }
            } catch (error) {
                document.getElementById('supabase-table-container').innerHTML =
                    `<p class="error-box">❌ 에러: ${error.message}</p>`;
                log(`테이블 조회 실패: ${error.message}`, 'error');
            }
        };

        // LocalStorage 데이터 로드
        window.loadLocalData = function() {
            const pendingUsers = JSON.parse(localStorage.getItem('pendingUsers') || '[]');
            const approvedUsers = JSON.parse(localStorage.getItem('approvedUsers') || '[]');

            const localData = {
                pendingUsers: pendingUsers,
                approvedUsers: approvedUsers,
                userInfo: JSON.parse(localStorage.getItem('user_info') || 'null'),
                isApproved: localStorage.getItem('user_approved')
            };

            document.getElementById('local-data-content').textContent =
                JSON.stringify(localData, null, 2);

            log(`로컬 데이터: 대기 ${pendingUsers.length}명, 승인 ${approvedUsers.length}명`);
        };

        // 테스트 사용자 추가
        window.addTestUser = function() {
            const email = document.getElementById('test-email').value;
            if (!email) {
                alert('이메일을 입력하세요');
                return;
            }

            const pendingUsers = JSON.parse(localStorage.getItem('pendingUsers') || '[]');
            const newUser = {
                email: email,
                name: email.split('@')[0],
                picture: '',
                requestedAt: new Date().toISOString(),
                status: 'pending'
            };

            // 중복 체크
            if (!pendingUsers.find(u => u.email === email)) {
                pendingUsers.push(newUser);
                localStorage.setItem('pendingUsers', JSON.stringify(pendingUsers));
                log(`테스트 사용자 추가: ${email}`, 'success');
                loadLocalData();
            } else {
                log(`이미 존재하는 사용자: ${email}`, 'warning');
            }
        };

        // 누락된 사용자 복구
        window.fixMissingUsers = async function() {
            try {
                log('누락된 사용자 복구 시작...', 'info');

                // 로컬 데이터 가져오기
                const pendingUsers = JSON.parse(localStorage.getItem('pendingUsers') || '[]');
                const approvedUsers = JSON.parse(localStorage.getItem('approvedUsers') || '[]');

                // 모든 로컬 사용자를 Supabase에 동기화
                const allLocalUsers = [...pendingUsers, ...approvedUsers];

                for (const user of allLocalUsers) {
                    try {
                        const userData = {
                            email: user.email,
                            name: user.name || user.email.split('@')[0],
                            picture: user.picture || '',
                            status: user.status || (approvedUsers.includes(user) ? 'approved' : 'pending'),
                            created_at: user.requestedAt || new Date().toISOString(),
                            last_login: user.lastLoginAt || new Date().toISOString()
                        };

                        const { error } = await supabaseClient
                            .from('users')
                            .upsert(userData, {
                                onConflict: 'email',
                                ignoreDuplicates: false
                            });

                        if (!error) {
                            log(`✅ ${user.email} 복구 완료`, 'success');
                        }
                    } catch (error) {
                        log(`❌ ${user.email} 복구 실패: ${error.message}`, 'error');
                    }
                }

                log('누락된 사용자 복구 완료', 'success');
                await querySupabaseUsers();
            } catch (error) {
                log(`복구 실패: ${error.message}`, 'error');
            }
        };

        // 로컬 → Supabase 동기화
        window.syncLocalToSupabase = async function() {
            await fixMissingUsers();
        };

        // Supabase → 로컬 동기화
        window.syncSupabaseToLocal = async function() {
            try {
                const { data, error } = await supabaseClient
                    .from('users')
                    .select('*');

                if (error) throw error;

                const pendingUsers = [];
                const approvedUsers = [];

                data.forEach(user => {
                    const userData = {
                        email: user.email,
                        name: user.name,
                        picture: user.picture || '',
                        requestedAt: user.created_at,
                        status: user.status
                    };

                    if (user.status === 'approved') {
                        approvedUsers.push(userData);
                    } else {
                        pendingUsers.push(userData);
                    }
                });

                localStorage.setItem('pendingUsers', JSON.stringify(pendingUsers));
                localStorage.setItem('approvedUsers', JSON.stringify(approvedUsers));

                log(`Supabase → 로컬 동기화 완료: 대기 ${pendingUsers.length}명, 승인 ${approvedUsers.length}명`, 'success');
                loadLocalData();
            } catch (error) {
                log(`동기화 실패: ${error.message}`, 'error');
            }
        };

        // 가입 신청 시뮬레이션
        window.simulateLogin = function() {
            const testEmail = prompt('테스트할 이메일 주소를 입력하세요:');
            if (!testEmail) return;

            const testUser = {
                email: testEmail,
                name: testEmail.split('@')[0],
                picture: 'https://via.placeholder.com/150',
                id: 'test_' + Date.now()
            };

            localStorage.setItem('user_info', JSON.stringify(testUser));
            localStorage.setItem('user_approved', 'false');

            log(`시뮬레이션: ${testEmail}로 가입 신청`, 'success');
            checkCurrentUser();
        };

        // 모든 사용자 Pending으로 초기화
        window.resetPendingStatus = async function() {
            if (!confirm('정말로 모든 사용자를 대기 상태로 초기화하시겠습니까?')) return;

            try {
                const { error } = await supabaseClient
                    .from('users')
                    .update({ status: 'pending' })
                    .neq('email', 'ggamsire@gmail.com'); // 관리자 제외

                if (!error) {
                    log('모든 사용자를 pending 상태로 초기화 완료', 'success');
                    await querySupabaseUsers();
                }
            } catch (error) {
                log(`초기화 실패: ${error.message}`, 'error');
            }
        };

        // 모든 데이터 초기화
        window.clearAllData = function() {
            if (!confirm('정말로 모든 로컬 데이터를 삭제하시겠습니까?')) return;

            localStorage.removeItem('pendingUsers');
            localStorage.removeItem('approvedUsers');
            localStorage.removeItem('user_info');
            localStorage.removeItem('user_approved');
            localStorage.removeItem('auth_token');

            log('모든 로컬 데이터 삭제 완료', 'success');
            checkCurrentUser();
        };

        // 로그 지우기
        window.clearLogs = function() {
            document.getElementById('log-content').innerHTML = '';
        };

        // 강제 동기화
        window.forceSupabaseSync = async function() {
            log('강제 동기화 시작...', 'info');
            await syncLocalToSupabase();
            await syncSupabaseToLocal();
            log('강제 동기화 완료', 'success');
        };

        // 페이지 로드 시 초기화
        window.addEventListener('DOMContentLoaded', function() {
            checkCurrentUser();
            testSupabaseConnection();
        });
    </script>
</body>
</html>
