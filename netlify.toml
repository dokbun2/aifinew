# Netlify 배포 설정 파일
[build]
  # Supabase 설정 파일 자동 생성 명령
  command = '''
    mkdir -p js/modules &&
    echo "export const SUPABASE_CONFIG = { url: \"$SUPABASE_URL\", anonKey: \"$SUPABASE_ANON_KEY\" };" > js/modules/supabase-config.js &&
    echo "✅ Supabase config created with URL: $SUPABASE_URL"
  '''
  publish = "."

[build.environment]
  NODE_VERSION = "18"

# 보안 헤더 설정
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://accounts.google.com https://apis.google.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://*.supabase.co https://accounts.google.com https://www.googleapis.com;"

# SPA 라우팅 지원 (필요시)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"]}

# API 프록시 (필요시)
[[redirects]]
  from = "/api/*"
  to = "https://your-api-endpoint.com/:splat"
  status = 200
  force = true
