<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIFI - Supabase Integration</title>

    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {

            text-align: center;

        }

        .status-box {

            padding: 20px;
            margin-bottom: 20px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-connected {
            background: #10b981;
        }

        .status-disconnected {
            background: #ef4444;
        }

        .config-form {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
        }

        .btn-success {
            background: #10b981;
            color: white;
            margin-right: 10px;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .test-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e5e7eb;
        }

        .test-result {
            background: #f9fafb;
            border-radius: 6px;
            padding: 15px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 300px;
            overflow-y: auto;
        }

        .success {
            color: #10b981;
        }

        .error {
            color: #ef4444;
        }

        .info {
            color: #3b82f6;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #667eea;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸš€ AIFI Supabase Integration</h1>

        <div class="status-box">
            <h3>ì—°ê²° ìƒíƒœ</h3>
            <p>
                <span id="status-indicator" class="status-indicator status-disconnected"></span>
                <span id="status-text">ì—°ê²°ë˜ì§€ ì•ŠìŒ</span>
                <span id="loading" class="loading" style="display: none;"></span>
            </p>
        </div>

        <div class="config-form">
            <h3>Supabase ì„¤ì •</h3>
            <div class="form-group">
                <label for="supabase-url">Supabase URL:</label>
                <input type="text" id="supabase-url" placeholder="https://your-project.supabase.co">
            </div>
            <div class="form-group">
                <label for="supabase-key">Anon Key:</label>
                <input type="password" id="supabase-key" placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...">
            </div>
            <button class="btn btn-primary" onclick="connectSupabase()">ì—°ê²°í•˜ê¸°</button>
        </div>

        <div class="test-section" id="test-section" style="display: none;">
            <h3>í…ŒìŠ¤íŠ¸ ê¸°ëŠ¥</h3>

            <div style="margin-bottom: 20px;">
                <button class="btn btn-success" onclick="testConnection()">ì—°ê²° í…ŒìŠ¤íŠ¸</button>
                <button class="btn btn-success" onclick="createTestProject()">í”„ë¡œì íŠ¸ ìƒì„±</button>
                <button class="btn btn-success" onclick="listProjects()">í”„ë¡œì íŠ¸ ëª©ë¡</button>
                <button class="btn btn-danger" onclick="clearLocalStorage()">ë¡œì»¬ ì„¤ì • ì´ˆê¸°í™”</button>
            </div>

            <div class="test-result" id="test-result"></div>
        </div>
    </div>

    <script src="supabase-config.js"></script>
    <script>
        let supabase = null;
        let supabaseService = null;

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì €ì¥ëœ ì„¤ì • í™•ì¸
        window.onload = function() {
            const savedUrl = localStorage.getItem('supabase_url');
            const savedKey = localStorage.getItem('supabase_anon_key');

            if (savedUrl && savedKey) {
                document.getElementById('supabase-url').value = savedUrl;
                document.getElementById('supabase-key').value = savedKey;
                connectSupabase(false);
            }
        };

        async function connectSupabase(showMessage = true) {
            const url = document.getElementById('supabase-url').value;
            const anonKey = document.getElementById('supabase-key').value;

            if (!url || !anonKey) {
                if (showMessage) {
                    alert('Supabase URLê³¼ Anon Keyë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                }
                return;
            }

            showLoading(true);
            updateStatus('ì—°ê²° ì¤‘...', false);

            try {
                // Supabase í´ë¼ì´ì–¸íŠ¸ ìƒì„±
                supabase = supabase || window.supabase;
                const { createClient } = supabase;

                const client = createClient(url, anonKey, {
                    auth: {
                        autoRefreshToken: true,
                        persistSession: true
                    }
                });

                // ì„œë¹„ìŠ¤ ì¸ìŠ¤í„´ìŠ¤ ìƒì„±
                supabaseService = new SupabaseService(client);

                // ì—°ê²° í…ŒìŠ¤íŠ¸
                const { data, error } = await client.from('projects').select('count').limit(1);

                if (!error || error.code === 'PGRST116') { // PGRST116ì€ ë¹ˆ í…Œì´ë¸” ì—ëŸ¬
                    // ì„¤ì • ì €ì¥
                    localStorage.setItem('supabase_url', url);
                    localStorage.setItem('supabase_anon_key', anonKey);

                    updateStatus('ì—°ê²°ë¨', true);
                    document.getElementById('test-section').style.display = 'block';

                    if (showMessage) {
                        showResult('âœ… Supabase ì—°ê²° ì„±ê³µ!', 'success');
                    }
                } else {
                    throw error;
                }
            } catch (error) {
                updateStatus('ì—°ê²° ì‹¤íŒ¨', false);
                showResult(`âŒ ì—°ê²° ì‹¤íŒ¨: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        async function testConnection() {
            if (!supabaseService) {
                showResult('ë¨¼ì € Supabaseì— ì—°ê²°í•´ì£¼ì„¸ìš”.', 'error');
                return;
            }

            showLoading(true);
            try {
                const { data, error } = await supabaseService.client
                    .from('projects')
                    .select('count')
                    .limit(1);

                if (!error || error.code === 'PGRST116') {
                    showResult('âœ… ë°ì´í„°ë² ì´ìŠ¤ ì—°ê²° í…ŒìŠ¤íŠ¸ ì„±ê³µ!', 'success');
                } else {
                    throw error;
                }
            } catch (error) {
                showResult(`âŒ í…ŒìŠ¤íŠ¸ ì‹¤íŒ¨: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        async function createTestProject() {
            if (!supabaseService) {
                showResult('ë¨¼ì € Supabaseì— ì—°ê²°í•´ì£¼ì„¸ìš”.', 'error');
                return;
            }

            showLoading(true);
            try {
                const testProject = {
                    user_email: 'test@example.com',
                    project_name: `Test Project ${Date.now()}`,
                    film_id: `FILM_${Date.now()}`,
                    breakdown_data: {
                        sequences: [],
                        scenes: [],
                        shots: []
                    }
                };

                const data = await supabaseService.createProject(testProject);
                showResult(`âœ… í”„ë¡œì íŠ¸ ìƒì„± ì„±ê³µ!\n${JSON.stringify(data, null, 2)}`, 'success');
            } catch (error) {
                showResult(`âŒ í”„ë¡œì íŠ¸ ìƒì„± ì‹¤íŒ¨: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        async function listProjects() {
            if (!supabaseService) {
                showResult('ë¨¼ì € Supabaseì— ì—°ê²°í•´ì£¼ì„¸ìš”.', 'error');
                return;
            }

            showLoading(true);
            try {
                const data = await supabaseService.listUserProjects('test@example.com');
                if (data && data.length > 0) {
                    showResult(`âœ… í”„ë¡œì íŠ¸ ëª©ë¡ (${data.length}ê°œ):\n${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    showResult('ğŸ“­ í”„ë¡œì íŠ¸ê°€ ì—†ìŠµë‹ˆë‹¤.', 'info');
                }
            } catch (error) {
                showResult(`âŒ ëª©ë¡ ì¡°íšŒ ì‹¤íŒ¨: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        function clearLocalStorage() {
            if (confirm('ì •ë§ë¡œ ì €ì¥ëœ Supabase ì„¤ì •ì„ ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                localStorage.removeItem('supabase_url');
                localStorage.removeItem('supabase_anon_key');
                location.reload();
            }
        }

        function updateStatus(text, connected) {
            document.getElementById('status-text').textContent = text;
            const indicator = document.getElementById('status-indicator');
            if (connected) {
                indicator.classList.remove('status-disconnected');
                indicator.classList.add('status-connected');
            } else {
                indicator.classList.remove('status-connected');
                indicator.classList.add('status-disconnected');
            }
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'inline-block' : 'none';
        }

        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('test-result');
            const timestamp = new Date().toLocaleTimeString();
            resultDiv.innerHTML = `<div class="${type}">[${timestamp}] ${message}</div>` + resultDiv.innerHTML;
        }
    </script>
</body>
</html>
