<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIFI 관리자 설정</title>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* Paperlogy 폰트 추가 */
        @font-face {
            font-family: 'Paperlogy';
            src: url('assets/fonts/Paperlogy-4Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'Paperlogy';
            src: url('assets/fonts/Paperlogy-6SemiBold.woff') format('woff');
            font-weight: 600;
            font-style: normal;
        }

        body {
            font-family: 'Paperlogy', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .setup-container {
            background: rgba(26, 26, 26, 0.95);
            border: 1px solid rgba(255, 107, 107, 0.2);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #ff6b6b;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #ff6b6b;
            background: rgba(255, 255, 255, 0.08);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ff6b6b, #ff5252);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            color: #4caf50;
            display: block;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
            display: block;
        }

        .info-box {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .info-box h3 {
            color: #ff6b6b;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .info-box p {
            color: rgba(255, 255, 255, 0.7);
            margin: 5px 0;
            font-size: 14px;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #ff6b6b;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <h1>🛡️ AIFI 관리자 설정</h1>
        <p class="subtitle">최초 관리자 계정을 생성합니다</p>

        <div class="info-box">
            <h3>⚠️ 주의사항</h3>
            <p>• 이 페이지는 최초 관리자 설정용입니다</p>
            <p>• 관리자 계정 생성 후 이 페이지는 삭제하세요</p>
            <p>• 모든 필드를 정확히 입력해주세요</p>
        </div>

        <form id="adminSetupForm">
            <div class="form-group">
                <label for="adminName">이름</label>
                <input type="text" id="adminName" placeholder="홍길동" required>
            </div>

            <div class="form-group">
                <label for="adminNickname">닉네임</label>
                <input type="text" id="adminNickname" placeholder="관리자" required>
            </div>

            <div class="form-group">
                <label for="adminEmail">이메일 주소</label>
                <input type="email" id="adminEmail" placeholder="admin@example.com" required>
            </div>

            <div class="form-group">
                <label for="adminPassword">비밀번호</label>
                <input type="password" id="adminPassword" placeholder="8자 이상의 비밀번호" required>
            </div>

            <div class="form-group">
                <label for="adminPasswordConfirm">비밀번호 확인</label>
                <input type="password" id="adminPasswordConfirm" placeholder="비밀번호를 다시 입력하세요" required>
            </div>

            <button type="submit">관리자 계정 생성</button>
        </form>

        <div id="message" class="message"></div>

        <div class="back-link">
            <a href="index.html">메인 페이지로 돌아가기</a>
        </div>
    </div>

    <script>
        // Supabase 설정
        const SUPABASE_URL = 'https://mnnbrsmkmnysdmtewuha.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1ubmJyc21rbW55c2RtdGV3dWhhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc4NjcxMTIsImV4cCI6MjA3MzQ0MzExMn0.HZBpA_RLn_1Jew9jou1APUApBVfLIyq-wIM-kujtyuc';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // 간단한 해시 함수
        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return hash.toString();
        }

        // 관리자 계정 생성
        document.getElementById('adminSetupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('adminName').value;
            const nickname = document.getElementById('adminNickname').value;
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            const passwordConfirm = document.getElementById('adminPasswordConfirm').value;

            // 비밀번호 확인
            if (password !== passwordConfirm) {
                showMessage('비밀번호가 일치하지 않습니다', 'error');
                return;
            }

            if (password.length < 8) {
                showMessage('비밀번호는 8자 이상이어야 합니다', 'error');
                return;
            }

            try {
                // 기존 사용자 확인
                const { data: existing } = await supabase
                    .from('users')
                    .select('email')
                    .eq('email', email)
                    .single();

                if (existing) {
                    showMessage('이미 등록된 이메일입니다', 'error');
                    return;
                }

                // 관리자 계정 생성
                const { data, error } = await supabase
                    .from('users')
                    .insert([{
                        email: email,
                        password_hash: simpleHash(password),
                        name: name,
                        nickname: nickname,
                        status: 'approved',
                        role: 'admin',
                        created_at: new Date().toISOString(),
                        approved_at: new Date().toISOString(),
                        profile_picture: `https://ui-avatars.com/api/?name=${nickname}&background=ff6b6b&color=fff`
                    }])
                    .select();

                if (error) {
                    throw error;
                }

                showMessage('✅ 관리자 계정이 성공적으로 생성되었습니다!', 'success');

                // 3초 후 메인 페이지로 이동
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);

            } catch (error) {
                console.error('Error:', error);
                showMessage('계정 생성 중 오류가 발생했습니다: ' + error.message, 'error');
            }
        });

        // 메시지 표시
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
        }

        // 페이지 로드시 테이블 구조 확인
        window.addEventListener('load', async () => {
            try {
                // users 테이블 확인
                const { data, error } = await supabase
                    .from('users')
                    .select('*')
                    .limit(1);

                if (error) {
                    console.log('Users 테이블 확인:', error);

                    // 테이블이 없으면 안내 메시지
                    if (error.message.includes('relation') || error.message.includes('does not exist')) {
                        showMessage('⚠️ Supabase에 users 테이블을 먼저 생성해주세요', 'error');

                        // 테이블 생성 SQL 제공
                        console.log(`
Supabase SQL Editor에서 다음 쿼리를 실행하세요:

CREATE TABLE IF NOT EXISTS users (
    id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
    email TEXT UNIQUE NOT NULL,
    password_hash TEXT NOT NULL,
    name TEXT NOT NULL,
    nickname TEXT,
    status TEXT DEFAULT 'pending',
    role TEXT DEFAULT 'user',
    created_at TIMESTAMP DEFAULT NOW(),
    approved_at TIMESTAMP,
    approved_by TEXT,
    rejected_at TIMESTAMP,
    rejected_by TEXT,
    last_login TIMESTAMP,
    profile_picture TEXT,
    login_count INTEGER DEFAULT 0,
    google_id TEXT
);

-- 인덱스 생성
CREATE INDEX idx_users_email ON users(email);
CREATE INDEX idx_users_status ON users(status);
CREATE INDEX idx_users_role ON users(role);
                        `);
                    }
                } else {
                    console.log('✅ Users 테이블 준비 완료');
                }
            } catch (error) {
                console.error('테이블 확인 오류:', error);
            }
        });
    </script>
</body>
</html>
