<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIFI 관리자 대시보드</title>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* Paperlogy 폰트 추가 */
        @font-face {
            font-family: 'Paperlogy';
            src: url('assets/fonts/Paperlogy-1Thin.woff') format('woff');
            font-weight: 100;
            font-style: normal;
        }
        @font-face {
            font-family: 'Paperlogy';
            src: url('assets/fonts/Paperlogy-2ExtraLight.woff') format('woff');
            font-weight: 200;
            font-style: normal;
        }
        @font-face {
            font-family: 'Paperlogy';
            src: url('assets/fonts/Paperlogy-3Light.woff') format('woff');
            font-weight: 300;
            font-style: normal;
        }
        @font-face {
            font-family: 'Paperlogy';
            src: url('assets/fonts/Paperlogy-4Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'Paperlogy';
            src: url('assets/fonts/Paperlogy-5Medium.woff') format('woff');
            font-weight: 500;
            font-style: normal;
        }
        @font-face {
            font-family: 'Paperlogy';
            src: url('assets/fonts/Paperlogy-6SemiBold.woff') format('woff');
            font-weight: 600;
            font-style: normal;
        }
        @font-face {
            font-family: 'Paperlogy';
            src: url('assets/fonts/Paperlogy-7Bold.woff') format('woff');
            font-weight: 700;
            font-style: normal;
        }
        @font-face {
            font-family: 'Paperlogy';
            src: url('assets/fonts/Paperlogy-8ExtraBold.woff') format('woff');
            font-weight: 800;
            font-style: normal;
        }
        @font-face {
            font-family: 'Paperlogy';
            src: url('assets/fonts/Paperlogy-9Black.woff') format('woff');
            font-weight: 900;
            font-style: normal;
        }

        /* Apple 스타일 다크 테마 시스템 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Apple Dark Theme Colors */
            --bg-primary: #08090a;
            --bg-secondary: #0f1011;
            --bg-tertiary: #141516;
            --bg-elevated: #1e1f21;
            --bg-marketing: #010102;

            --text-primary: #f7f8f8;
            --text-secondary: #b8bcc5;
            --text-tertiary: #8a8f98;
            --text-quaternary: #62666d;

            --border-primary: rgba(255, 255, 255, 0.08);
            --border-secondary: rgba(255, 255, 255, 0.05);
            --border-translucent: rgba(255, 255, 255, 0.04);

            --brand-primary: #5e6ad2;
            --brand-accent: #7b84e3;
            --brand-light: #9ba3ec;

            --status-success: #4cb782;
            --status-error: #eb5757;
            --status-warning: #fc7840;
            --status-info: #4ea7fc;
        }

        body {
            font-family: 'Paperlogy', -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', sans-serif;
            background:
                radial-gradient(ellipse at top left, rgba(94, 106, 210, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at bottom right, rgba(168, 85, 247, 0.05) 0%, transparent 50%),
                linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                radial-gradient(circle at 20% 50%, rgba(94, 106, 210, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(168, 85, 247, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        /* 상단 네비게이션 */
        .admin-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(8, 9, 10, 0.95);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 1px solid var(--border-translucent);
            z-index: 1000;
            position: relative;
        }

        .admin-nav-content {
            max-width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .home-button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-secondary);
            border-radius: 12px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .home-button:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--brand-primary);
            color: var(--text-primary);
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(94, 106, 210, 0.15);
        }

        .nav-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: -0.02em;
        }

        .admin-badge {
            background: linear-gradient(135deg, var(--brand-primary), var(--brand-accent));
            color: white;
            padding: 4px 12px;
            border-radius: 14px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(94, 106, 210, 0.3);
        }

        .logout-button {
            padding: 8px 16px;
            background: rgba(235, 87, 87, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(235, 87, 87, 0.3);
            border-radius: 12px;
            color: var(--status-error);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logout-button:hover {
            background: rgba(235, 87, 87, 0.2);
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(235, 87, 87, 0.25);
        }

        /* 메인 컨테이너 */
        .container {
            max-width: 100%;
            height: calc(100vh - 60px);
            margin-top: 5px;
            padding: 10px;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
            z-index: 2;
        }

        /* 헤더 섹션 */
        .header-section {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-secondary);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
        }

        .header-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--brand-primary), var(--brand-accent));
        }

        .header-title {
            font-size: 32px;
            font-weight: 700;
            line-height: 1.2;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .header-subtitle {
            color: var(--text-secondary);
            font-size: 16px;
            line-height: 1.5;
            letter-spacing: -0.01em;
        }

        /* 탭 네비게이션 */
        .tab-navigation {
            display: flex;
            gap: 4px;
            margin-bottom: 32px;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-secondary);
            border-radius: 16px;
            padding: 4px;
        }

        .tab-btn {
            padding: 12px 24px;
            background: transparent;
            border: none;
            border-radius: 12px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .tab-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tab-btn.active {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 12px rgba(94, 106, 210, 0.15);
        }

        .tab-btn.active::before {
            opacity: 1;
        }

        .tab-btn:hover:not(.active) {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.04);
        }

        .tab-badge {
            background: var(--brand-primary);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            min-width: 20px;
            text-align: center;
        }

        .tab-btn.active .tab-badge {
            background: linear-gradient(135deg, var(--brand-accent), var(--brand-light));
            box-shadow: 0 2px 8px rgba(94, 106, 210, 0.3);
        }

        /* 탭 컨텐츠 */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 통계 카드 - Apple 스타일 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-secondary);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--brand-primary), var(--brand-accent));
            transform: translateX(-100%);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            border-color: var(--brand-primary);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px rgba(94, 106, 210, 0.2);
        }

        .stat-card:hover::before {
            transform: translateX(0);
        }

        .stat-number {
            font-size: 42px;
            font-weight: 700;
            letter-spacing: -0.02em;
            color: var(--text-primary);
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--brand-primary), var(--brand-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            letter-spacing: -0.01em;
        }

        /* 섹션 스타일 */
        .users-section {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-secondary);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-secondary);
            flex-wrap: wrap;
            gap: 16px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.01em;
        }

        .section-info {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.4;
            letter-spacing: -0.01em;
        }

        /* 업데이트 버튼 스타일 */
        .refresh-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.1), rgba(255, 107, 107, 0.05));
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 12px;
            color: #ff6b6b;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .refresh-btn:hover {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.2), rgba(255, 107, 107, 0.1));
            border-color: rgba(255, 107, 107, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.2);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .refresh-btn.loading {
            opacity: 0.7;
            cursor: not-allowed;
            animation: pulse-loading 1s infinite;
        }

        @keyframes pulse-loading {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 0.4; }
        }

        .section-controls {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        /* 검색 박스 */
        .search-box input {
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-secondary);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 14px;
            width: 280px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--brand-primary);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(94, 106, 210, 0.1);
        }

        .search-box input::placeholder {
            color: var(--text-tertiary);
        }

        .pagination-info {
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
        }

        .filter-buttons {
            display: flex;
            gap: 8px;
        }

        .filter-btn {
            padding: 10px 16px;
            background: var(--bg-elevated);
            border: 1px solid var(--border-secondary);
            border-radius: 12px;
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .filter-btn:hover::before {
            width: 100px;
            height: 100px;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-primary);
            transform: translateY(-1px);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.15), rgba(255, 107, 107, 0.1));
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        /* 사용자 섹션 - 모던 디자인 */
        .users-section {
            background: var(--bg-secondary);
            backdrop-filter: saturate(180%) blur(20px);
            border: 1px solid var(--border-secondary);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            transition: all 0.3s;
        }

        .users-section:hover {
            border-color: var(--border-primary);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-secondary);
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
            letter-spacing: -0.01em;
        }

        .section-badge {
            background: rgba(255, 255, 255, 0.08);
            color: #0066CC;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
        }

        /* 테이블 - Modern Design */
        .table-wrapper {
            overflow-x: auto;
            margin-bottom: 16px;
            border-radius: 12px;
            background: var(--bg-elevated);
            border: 1px solid var(--border-secondary);
            min-width: 100%; /* 최소 너비 보장 */
        }

        /* 테이블 컨테이너 스타일 추가 */
        .table-container {
            width: 100%;
            overflow: hidden;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        .users-table th {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            text-align: left;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--border-secondary);
        }

        .users-table td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
            color: var(--text-secondary);
            text-align: left;
        }

        .users-table tbody tr {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .users-table tbody tr::before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 107, 0.05), transparent);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .users-table tbody tr:hover::before {
            opacity: 1;
        }

        .users-table tbody tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .users-table tbody tr:hover td {
            color: var(--text-primary);
        }

        /* 상태 배지 - Modern Design (Badge.tsx 참고) */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            border: 1px solid;
            transition: all 0.2s;
        }

        .status-badge::before {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-pending {
            background: rgba(255, 204, 0, 0.1);
            color: #ffcc00;
            border-color: rgba(255, 204, 0, 0.2);
        }

        .status-approved {
            background: rgba(52, 199, 89, 0.1);
            color: #34c759;
            border-color: rgba(52, 199, 89, 0.2);
        }

        .status-rejected {
            background: rgba(255, 59, 48, 0.1);
            color: #ff3b30;
            border-color: rgba(255, 59, 48, 0.2);
        }

        /* 역할 배지 - Modern Design */
        .role-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .role-badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .role-badge:hover::before {
            left: 100%;
        }

        .role-admin {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.2), rgba(255, 107, 107, 0.1));
            color: var(--accent-primary);
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .role-user {
            background: var(--bg-elevated);
            color: var(--text-secondary);
            border: 1px solid var(--border-secondary);
        }

        /* 액션 버튼 - Modern Design */
        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 8px 14px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 6px;
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .action-btn:hover::before {
            width: 100px;
            height: 100px;
        }

        .approve-btn {
            background: rgba(52, 199, 89, 0.1);
            color: #34c759;
            border-color: rgba(52, 199, 89, 0.2);
        }

        .approve-btn::before {

                if (cachedData) {
                    const parsed = JSON.parse(cachedData);
                    console.log('💾 캐시된 데이터 발견:', parsed.lastUpdate);
                }
            }

            async initSupabase() {
                if (window.supabase) {
                    const config = {
                        url: 'https://mnnbrsmkmnysdmtewuha.supabase.co',
                        anonKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1ubmJyc21rbW55c2RtdGV3dWhhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc4NjcxMTIsImV4cCI6MjA3MzQ0MzExMn0.HZBpA_RLn_1Jew9jou1APUApBVfLIyq-wIM-kujtyuc'
                    };

                    this.supabase = window.supabase.createClient(config.url, config.anonKey, {
                        auth: { persistSession: false }
                    });

                    console.log('✅ Supabase 초기화 완료');
                    await this.verifyTableStructure();
                } else {
                    console.error('❌ Supabase 라이브러리를 찾을 수 없습니다');
                }

            async verifyTableStructure() {
                try {
                    const { data, error } = await this.supabase
                        .from('users')

                    if (error) {
                        console.error('⚠️ 테이블 확인 오류:', error.message);

                console.log('🔄 자동 새로고침 비활성화 - 수동 업데이트 모드');
            }

            // 수동 업데이트 함수
            async refreshPendingUsers() {
                const refreshBtn = document.querySelector('.refresh-btn');
                if (refreshBtn) {
                    refreshBtn.classList.add('loading');
                    refreshBtn.innerHTML = '🔄 업데이트 중...';
                }

                try {
                    // 기존 데이터 localStorage에 저장
                    const existingData = {
                        users: this.users,
                        lastUpdate: new Date().toISOString()
                    };
                    localStorage.setItem('adminDashboard_cache', JSON.stringify(existingData));
                    console.log('💾 기존 데이터 저장 완료');

                    // 새 데이터 로드
                    await this.loadUsers();
                    this.showToast('✅ 데이터가 업데이트되었습니다', 'success');

                } catch (error) {
                    console.error('❌ 업데이트 실패:', error);
                    this.showToast('업데이트에 실패했습니다', 'error');

                    // 오류 시 캐시된 데이터 복원
                    const cachedData = localStorage.getItem('adminDashboard_cache');
                    if (cachedData) {
                        const parsed = JSON.parse(cachedData);
                        this.users = parsed.users || [];
                        this.displayCurrentTab();
                        console.log('🔄 캐시된 데이터로 복원');
                    }
                } finally {
                    if (refreshBtn) {
                        refreshBtn.classList.remove('loading');
                        refreshBtn.innerHTML = '🔄 업데이트';
                    }
                }
            }

            checkAdminAuth() {
                const userInfo = localStorage.getItem('user_info');

                if (!userInfo) {
                    alert('관리자 로그인이 필요합니다');
                    window.location.href = 'index.html';
                    return;
                }

                try {
                    const user = JSON.parse(userInfo);
                    if (user.role !== 'admin') {
                        alert('관리자 권한이 필요합니다');
                        window.location.href = 'index.html';
                        return;
                    }

                    this.currentAdmin = user;
                    this.loadDashboard();
                } catch (e) {
                    console.error('인증 오류:', e);
                    window.location.href = 'index.html';
                }
            }

            async loadDashboard() {
                await this.loadUsers();
                this.updateTabCounts();
            }

            async loadUsers() {
                if (!this.supabase) {
                    console.error('❌ Supabase 클라이언트가 초기화되지 않았습니다');
                    return;
                }

                console.log('📋 사용자 목록 로드 시작');

                try {
                    const { data: users, error } = await this.supabase
                        .from('users')
                        .select('*')
                        .order('created_at', { ascending: false });

                    if (error) {
                        console.error('❌ 사용자 로드 오류:', error);
                        if (error.code === '42501' || error.message.includes('permission denied')) {
                            this.showToast('데이터베이스 권한 오류. Supabase RLS 정책을 확인해주세요.', 'error');
                        }
                        throw error;
                    }

                    console.log(`✅ ${users.length}명의 사용자 로드 완료`);
                    // 첫 번째 사용자 데이터 구조 확인
                    if (users.length > 0) {
                        console.log('📊 사용자 데이터 구조:', users[0]);
                        console.log('📊 필드 확인:', {
                            name: users[0].name,
                            nickname: users[0].nickname,
                            email: users[0].email,
                            status: users[0].status,
                            role: users[0].role
                        });
                    }
                    this.users = users;
                    this.applyFilters();
                    this.displayCurrentTab();

                } catch (error) {
                    console.error('❌ 사용자 목록 로드 실패:', error);
                    this.showToast(`사용자 목록을 불러올 수 없습니다: ${error.message}`, 'error');
                }
            }

            showTab(tabName) {
                // 탭 버튼 활성화
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                event.target.classList.add('active');

                // 탭 컨텐츠 표시
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                document.getElementById(tabName + '-tab').classList.add('active');

                this.currentTab = tabName;

                // 통계 탭인 경우 통계 업데이트
                if (tabName === 'stats') {
                    this.updateStatistics();
                } else {
                    this.displayCurrentTab();
                }
            }

            updateStatistics() {

            getTimeAgo(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const diff = now - date;

                const minutes = Math.floor(diff / 60000);
                const hours = Math.floor(diff / 3600000);
                const days = Math.floor(diff / 86400000);

                if (days > 0) return `${days}일 전`;
                if (hours > 0) return `${hours}시간 전`;
                if (minutes > 0) return `${minutes}분 전`;
                return '방금 전';

            updatePaginationInfo() {
                const info = document.getElementById('pagination-info');
                if (info) {
                    const total = this.filteredUsers.length;
                    const start = total > 0 ? (this.currentPage - 1) * this.itemsPerPage + 1 : 0;
                    const end = Math.min(this.currentPage * this.itemsPerPage, total);
                    info.textContent = `${start}-${end} / ${total}명`;
                }

            updatePagination() {
                const totalPages = Math.ceil(this.filteredUsers.length / this.itemsPerPage);
                const pagesContainer = document.getElementById('pagination-pages');
                const prevBtn = document.getElementById('prev-btn');
                const nextBtn = document.getElementById('next-btn');

                // 이전/다음 버튼 상태
                prevBtn.disabled = this.currentPage <= 1;
                nextBtn.disabled = this.currentPage >= totalPages;

                // 페이지 번호 생성
                let pages = '';
                const maxVisible = 5;
                let start = Math.max(1, this.currentPage - Math.floor(maxVisible / 2));
                let end = Math.min(totalPages, start + maxVisible - 1);

                if (end - start + 1 < maxVisible) {
                    start = Math.max(1, end - maxVisible + 1);
                }

                for (let i = start; i <= end; i++) {
                    pages += `
                        <button class="pagination-page ${i === this.currentPage ? 'active' : ''}"
                            onclick="adminDashboard.goToPage(${i})">
                            ${i}
                        </button>
                    `;
                }

                pagesContainer.innerHTML = pages;
                this.updatePaginationInfo();
            }

            goToPage(page) {
                this.currentPage = page;
                this.displayApprovedUsers();
            }

            previousPage() {
                if (this.currentPage > 1) {
                    this.currentPage--;
                    this.displayApprovedUsers();
                }
            }

            nextPage() {
                const totalPages = Math.ceil(this.filteredUsers.length / this.itemsPerPage);
                if (this.currentPage < totalPages) {
                    this.currentPage++;
                    this.displayApprovedUsers();
                }

                const checkboxes = document.querySelectorAll(`.${type}-checkbox`);

                checkboxes.forEach(cb => {
                    cb.checked = checkAll.checked;
                });

                this.updateBulkActions(type);
            }

            updateBulkActions(type) {
                const checkboxes = document.querySelectorAll(`.${type}-checkbox:checked`);
                const bulkActions = document.getElementById(`${type}-bulk-actions`);

                if (bulkActions) {
                    bulkActions.style.display = checkboxes.length > 0 ? 'flex' : 'none';
                }
            }

            getSelectedUsers(type) {
                const checkboxes = document.querySelectorAll(`.${type}-checkbox:checked`);
                return Array.from(checkboxes).map(cb => cb.value);
            }

            async bulkApprove() {
                const selectedEmails = this.getSelectedUsers('pending');

                if (selectedEmails.length === 0) {
                    this.showToast('선택된 사용자가 없습니다', 'error');
                    return;
                }

                if (!confirm(`${selectedEmails.length}명의 사용자를 승인하시겠습니까?`)) return;

                let successCount = 0;
                let errorCount = 0;

                for (const email of selectedEmails) {
                    try {
                        const { data, error } = await this.supabase
                            .from('users')
                            .update({
                                status: 'approved',
                                approved_at: new Date().toISOString(),
                                approved_by: this.currentAdmin?.email
                            })
                            .eq('email', email)
                            .select();

                        if (error) throw error;
                        successCount++;
                    } catch (error) {
                        console.error(`❌ ${email} 승인 실패:`, error);
                        errorCount++;
                    }
                }

                this.showToast(`✅ ${successCount}명 승인 완료${errorCount > 0 ? `, ${errorCount}명 실패` : ''}`, 'success');
                await this.loadUsers();
            }

            async bulkReject() {
                const selectedEmails = this.getSelectedUsers('pending');

                if (selectedEmails.length === 0) {
                    this.showToast('선택된 사용자가 없습니다', 'error');
                    return;
                }

                if (!confirm(`${selectedEmails.length}명의 사용자를 거절하시겠습니까?`)) return;

                let successCount = 0;
                let errorCount = 0;

                for (const email of selectedEmails) {
                    try {
                        const { data, error } = await this.supabase
                            .from('users')
                            .update({
                                status: 'rejected',
                                rejected_at: new Date().toISOString(),
                                rejected_by: this.currentAdmin?.email
                            })
                            .eq('email', email)
                            .select();

                        if (error) throw error;
                        successCount++;
                    } catch (error) {
                        console.error(`❌ ${email} 거절 실패:`, error);
                        errorCount++;
                    }
                }

                this.showToast(`${successCount}명 거절 완료${errorCount > 0 ? `, ${errorCount}명 실패` : ''}`, 'success');
                await this.loadUsers();
            }

            async bulkDelete() {
                const selectedEmails = this.getSelectedUsers('pending');

                if (selectedEmails.length === 0) {
                    this.showToast('선택된 사용자가 없습니다', 'error');
                    return;
                }

                if (!confirm(`⚠️ 경고: ${selectedEmails.length}명의 사용자를 완전히 삭제하시겠습니까?\n\n이 작업은 되돌릴 수 없습니다.`)) return;

                let successCount = 0;
                let errorCount = 0;

                for (const email of selectedEmails) {
                    try {
                        const { data, error } = await this.supabase
                            .from('users')
                            .delete()
                            .eq('email', email)
                            .select();

                        if (error) throw error;
                        successCount++;
                    } catch (error) {
                        console.error(`❌ ${email} 삭제 실패:`, error);
                        errorCount++;
                    }
                }

                this.showToast(`🗑️ ${successCount}명 삭제 완료${errorCount > 0 ? `, ${errorCount}명 실패` : ''}`, 'success');
                await this.loadUsers();
            }

            logout() {
                localStorage.removeItem('auth_token');
                localStorage.removeItem('user_info');
                window.location.href = 'index.html';
            }

            showToast(message, type = 'info') {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.className = `toast ${type} show`;

                setTimeout(() => {
                    toast.classList.remove('show');
                }, 4000);
            }

            async approveUser(email) {
                console.log('승인 시도:', email);

                if (!confirm(`${email} 사용자를 승인하시겠습니까?`)) {
                    console.log('승인 취소됨');
                    return;
                }

                if (!this.supabase) {
                    console.error('Supabase 연결 없음');
                    this.showToast('데이터베이스 연결 실패', 'error');
                    return;
                }

                try {
                    console.log('Supabase 업데이트 시작...');
                    const { data, error } = await this.supabase
                        .from('users')
                        .update({
                            status: 'approved',
                            approved_at: new Date().toISOString(),
                            approved_by: this.currentAdmin.email
                        })
                        .eq('email', email)
                        .select();

                    console.log('Supabase 응답:', { data, error });

                    if (error) {
                        console.error('Supabase 에러:', error);
                        throw error;
                    }

                    if (!data || data.length === 0) {
                        throw new Error('사용자를 찾을 수 없습니다');
                    }

                    this.showToast(`${email} 사용자가 승인되었습니다`, 'success');
                    console.log('대시보드 다시 로딩...');
                    await this.loadDashboard();

                } catch (error) {
                    console.error('승인 오류:', error);
                    this.showToast(`승인 중 오류가 발생했습니다: ${error.message}`, 'error');
                }
            }

            async rejectUser(email) {
                console.log('차단/거절 시도:', email);

                if (!confirm(`${email} 사용자를 차단/거절하시겠습니까?`)) {
                    console.log('차단 취소됨');
                    return;
                }

                if (!this.supabase) {
                    console.error('Supabase 연결 없음');
                    this.showToast('데이터베이스 연결 실패', 'error');
                    return;
                }

                try {
                    console.log('Supabase 업데이트 시작...');
                    const { data, error } = await this.supabase
                        .from('users')
                        .update({
                            status: 'rejected',
                            rejected_at: new Date().toISOString(),
                            rejected_by: this.currentAdmin.email
                        })
                        .eq('email', email)
                        .select();

                    console.log('Supabase 응답:', { data, error });

                    if (error) {
                        console.error('Supabase 에러:', error);
                        throw error;
                    }

                    if (!data || data.length === 0) {
                        throw new Error('사용자를 찾을 수 없습니다');
                    }

                    this.showToast(`${email} 사용자가 차단되었습니다`, 'success');
                    console.log('대시보드 다시 로딩...');
                    await this.loadDashboard();

                } catch (error) {
                    console.error('차단 오류:', error);
                    this.showToast(`차단 중 오류가 발생했습니다: ${error.message}`, 'error');
                }
            }

            logout() {
                localStorage.removeItem('auth_token');
                localStorage.removeItem('user_info');
                window.location.href = 'index.html';
            }

            showToast(message, type = 'info') {
                const toast = document.getElementById('toast');

                let icon = '';
                if (type === 'success') {
                    icon = `<svg class="toast-icon lucide" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>`;
                } else if (type === 'error') {
                    icon = `<svg class="toast-icon lucide" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="15" y1="9" x2="9" y2="15"></line>
                        <line x1="9" y1="9" x2="15" y2="15"></line>
                    </svg>`;
                }

                // 이전 애니메이션 클리어
                toast.classList.remove('show', 'hide');

                toast.innerHTML = icon + message;
                toast.className = `toast ${type} show`;

                // 자동 숨기기 타이머
                if (this.toastTimer) {
                    clearTimeout(this.toastTimer);
                }

                this.toastTimer = setTimeout(() => {
                    toast.classList.add('hide');
                    setTimeout(() => {
                        toast.classList.remove('show', 'hide');
                    }, 300);
                }, 3000);
            }
        }

        // 페이지 로드시 초기화
        document.addEventListener('DOMContentLoaded', () => {
            window.adminDashboard = new AdminDashboard();
        });
    </script>
