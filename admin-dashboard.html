<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIFI 관리자 대시보드</title>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* 컨셉아트 스타일 - 블랙 앤 화이트 다크테마 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            background: #000000;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* 상단 네비게이션 */
        .admin-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 52px;
            background: #000000;
            z-index: 9999;
            border-bottom: 1px solid #333;
        }

        .admin-nav-content {
            max-width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .home-button {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            background: transparent;
            border: 1px solid #444;
            border-radius: 4px;
            color: #999;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .home-button:hover {
            background: #111;
            color: #fff;
            border-color: #666;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(255,255,255,0.1);
        }

        .nav-title {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .admin-badge {
            background: #fff;
            color: #000;
            padding: 4px 10px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .logout-button {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid #444;
            border-radius: 4px;
            color: #999;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
        }

        .logout-button:hover {
            background: #fff;
            color: #000;
            border-color: #fff;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(255,255,255,0.1);
        }

        /* 메인 컨테이너 */
        .container {
            max-width: 100%;
            height: calc(100vh - 52px);
            margin-top: 52px;
            padding: 24px;
            overflow-y: auto;
            overflow-x: hidden;
        }

        /* 헤더 섹션 */
        .header-section {
            background: #000;
            border: 1px solid #333;
            padding: 24px;
            margin-bottom: 20px;
        }

        .header-title {
            font-size: 28px;
            font-weight: 700;
            line-height: 1.1;
            letter-spacing: 2px;
            margin-bottom: 8px;
            color: #fff;
            text-transform: uppercase;
        }

        .header-subtitle {
            color: #777;
            font-size: 13px;
            line-height: 1.4;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* 탭 네비게이션 */
        .tab-navigation {
            display: flex;
            gap: 4px;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
        }

        .tab-btn {
            padding: 12px 20px;
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            color: #777;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tab-btn.active {
            color: #fff;
            border-bottom-color: #fff;
        }

        .tab-btn:hover {
            color: #fff;
            background: rgba(255,255,255,0.05);
        }

        .tab-badge {
            background: #333;
            color: #fff;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            min-width: 20px;
            text-align: center;
        }

        .tab-btn.active .tab-badge {
            background: #fff;
            color: #000;
        }

        /* 탭 컨텐츠 */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* 섹션 */
        .users-section {
            background: #000;
            border: 1px solid #333;
            padding: 20px;
            margin-bottom: 20px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #333;
            flex-wrap: wrap;
            gap: 16px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 1px;
            color: #fff;
            text-transform: uppercase;
        }

        .section-info {
            color: #777;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .section-controls {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        /* 검색 박스 */
        .search-box input {
            padding: 8px 12px;
            background: #111;
            border: 1px solid #333;
            border-radius: 4px;
            color: #fff;
            font-size: 12px;
            width: 250px;
            transition: all 0.2s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #666;
            background: #1a1a1a;
        }

        .pagination-info {
            color: #777;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* 테이블 */
        .users-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        .users-table th {
            background: #0a0a0a;
            padding: 12px 10px;
            text-align: left;
            font-size: 11px;
            font-weight: 600;
            color: #777;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid #333;
        }

        .users-table td {
            padding: 12px 10px;
            border-bottom: 1px solid #1a1a1a;
            font-size: 13px;
            color: #ddd;
        }

        .users-table tbody tr {
            transition: all 0.2s;
        }

        .users-table tbody tr:hover {
            background: #0a0a0a;
        }

        /* 상태 배지 */
        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: 1px solid;
        }

        .status-pending {
            background: transparent;
            color: #999;
            border-color: #666;
        }

        .status-approved {
            background: #fff;
            color: #000;
            border-color: #fff;
        }

        .status-rejected {
            background: #1a1a1a;
            color: #555;
            border-color: #444;
            text-decoration: line-through;
        }

        /* 역할 배지 */
        .role-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .role-admin {
            background: #fff;
            color: #000;
        }

        .role-user {
            background: transparent;
            color: #777;
            border: 1px solid #444;
        }

        /* 액션 버튼 */
        .action-buttons {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: 600;
            cursor: pointer;
            border: 1px solid;
            transition: all 0.2s;
            text-transform: uppercase;
            background: transparent;
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            transition: width 0.3s;
            z-index: -1;
        }

        .approve-btn {
            color: #fff;
            border-color: #666;
        }

        .approve-btn::before {
            background: #fff;
        }

        .approve-btn:hover {
            color: #000;
            border-color: #fff;
            transform: translateY(-1px);
        }

        .approve-btn:hover::before {
            width: 100%;
        }

        .reject-btn, .revoke-btn {
            color: #777;
            border-color: #444;
        }

        .reject-btn::before, .revoke-btn::before {
            background: #333;
        }

        .reject-btn:hover, .revoke-btn:hover {
            color: #fff;
            border-color: #666;
            transform: translateY(-1px);
        }

        .reject-btn:hover::before, .revoke-btn:hover::before {
            width: 100%;
        }

        .delete-btn {
            color: #ff4444;
            border-color: #661111;
        }

        .delete-btn::before {
            background: #ff4444;
        }

        .delete-btn:hover {
            color: #000;
            border-color: #ff4444;
            transform: translateY(-1px);
        }

        .delete-btn:hover::before {
            width: 100%;
        }

        .action-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* 페이지네이션 */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
            padding: 16px 0;
            border-top: 1px solid #333;
        }

        .pagination-btn {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid #444;
            border-radius: 4px;
            color: #999;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
        }

        .pagination-btn:hover:not(:disabled) {
            background: #111;
            color: #fff;
            border-color: #666;
        }

        .pagination-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .pagination-pages {
            display: flex;
            gap: 4px;
        }

        .pagination-page {
            padding: 8px 12px;
            background: transparent;
            border: 1px solid #444;
            border-radius: 4px;
            color: #999;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 36px;
            text-align: center;
        }

        .pagination-page.active {
            background: #fff;
            color: #000;
            border-color: #fff;
        }

        .pagination-page:hover:not(.active) {
            background: #111;
            color: #fff;
            border-color: #666;
        }

        /* 통계 카드 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #000;
            border: 1px solid #333;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: #fff;
            transform: translateX(-100%);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            border-color: #fff;
            background: #0a0a0a;
            transform: translateY(-2px);
        }

        .stat-card:hover::before {
            transform: translateX(0);
        }

        .stat-number {
            font-size: 36px;
            font-weight: 700;
            letter-spacing: -1px;
            color: #fff;
            margin-bottom: 4px;
        }

        .stat-label {
            color: #777;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* 빈 상태 */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #777;
        }

        .empty-icon {
            font-size: 36px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        .empty-text {
            font-size: 14px;
            line-height: 1.4;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* 토스트 알림 */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #000;
            border: 1px solid #fff;
            padding: 12px 16px;
            color: #fff;
            font-size: 12px;
            display: none;
            z-index: 10001;
            animation: slideIn 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            max-width: 350px;
        }

        .toast.show {
            display: block;
        }

        .toast.success {
            border-color: #fff;
            background: #fff;
            color: #000;
        }

        .toast.error {
            border-color: #ff4444;
            background: #000;
            color: #ff4444;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .container { padding: 16px; }
            .section-header { flex-direction: column; align-items: flex-start; }
            .section-controls { width: 100%; justify-content: space-between; }
            .search-box input { width: 200px; }
            .action-buttons { gap: 4px; }
            .action-btn { padding: 4px 8px; font-size: 9px; }
            .pagination { flex-wrap: wrap; }
        }
    </style>
</head>
<body>
    <!-- 관리자 네비게이션 -->
    <nav class="admin-nav">
        <div class="admin-nav-content">
            <div class="nav-left">
                <a href="index.html" class="home-button">
                    <span>←</span>
                    <span>홈으로</span>
                </a>
                <div class="nav-title">
                    관리자 대시보드
                    <span class="admin-badge">Admin</span>
                </div>
            </div>
            <button class="logout-button" onclick="adminDashboard.logout()">
                로그아웃
            </button>
        </div>
    </nav>

    <!-- 메인 컨테이너 -->
    <div class="container">
        <!-- 헤더 섹션 -->
        <div class="header-section">
            <h1 class="header-title">AIFI 관리자 대시보드</h1>
            <p class="header-subtitle">사용자 관리 및 시스템 모니터링</p>
        </div>

        <!-- 네비게이션 탭 -->
        <div class="tab-navigation">
            <button class="tab-btn active" onclick="adminDashboard.showTab('pending')">
                승인 대기
                <span class="tab-badge" id="pending-tab-count">0</span>
            </button>
            <button class="tab-btn" onclick="adminDashboard.showTab('users')">
                사용자 관리
                <span class="tab-badge" id="approved-tab-count">0</span>
            </button>
            <button class="tab-btn" onclick="adminDashboard.showTab('stats')">
                통계
            </button>
        </div>

        <!-- 승인 대기 탭 -->
        <div id="pending-tab" class="tab-content active">
            <div class="users-section">
                <div class="section-header">
                    <h2 class="section-title">승인 대기 중인 사용자</h2>
                    <div class="section-info">신규 가입 사용자들을 검토하고 승인하세요</div>
                </div>
                <div id="pending-users-list"></div>
            </div>
        </div>

        <!-- 사용자 관리 탭 -->
        <div id="users-tab" class="tab-content">
            <div class="users-section">
                <div class="section-header">
                    <h2 class="section-title">승인된 사용자 관리</h2>
                    <div class="section-controls">
                        <div class="search-box">
                            <input type="text" id="user-search" placeholder="이름, 닉네임, 이메일 검색..." onkeyup="adminDashboard.searchUsers(this.value)">
                        </div>
                        <div class="pagination-info">
                            <span id="pagination-info">0명의 사용자</span>
                        </div>
                    </div>
                </div>
                <div id="approved-users-list"></div>

                <!-- 페이지네이션 -->
                <div class="pagination">
                    <button class="pagination-btn" id="prev-btn" onclick="adminDashboard.previousPage()" disabled>
                        이전
                    </button>
                    <div class="pagination-pages" id="pagination-pages"></div>
                    <button class="pagination-btn" id="next-btn" onclick="adminDashboard.nextPage()" disabled>
                        다음
                    </button>
                </div>
            </div>
        </div>

        <!-- 통계 탭 -->
        <div id="stats-tab" class="tab-content">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="total-users">0</div>
                    <div class="stat-label">전체 사용자</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pending-users">0</div>
                    <div class="stat-label">승인 대기</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="approved-users">0</div>
                    <div class="stat-label">승인된 사용자</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="rejected-users">0</div>
                    <div class="stat-label">차단된 사용자</div>
                </div>
            </div>

            <!-- 최근 활동 -->
            <div class="users-section">
                <div class="section-header">
                    <h2 class="section-title">최근 활동</h2>
                </div>
                <div id="recent-activity">
                    <div class="empty-state">
                        <div class="empty-icon">📊</div>
                        <div class="empty-text">최근 활동 내역이 표시됩니다</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 토스트 알림 -->
    <div id="toast" class="toast"></div>

    <script>
        class AdminDashboard {
            constructor() {
                this.supabase = null;
                this.currentAdmin = null;
                this.users = [];
                this.filteredUsers = [];
                this.currentPage = 1;
                this.itemsPerPage = 10;
                this.searchQuery = '';
                this.currentTab = 'pending';

                this.initSupabase();
                this.checkAdminAuth();
                this.setupAutoRefresh();
            }

            async initSupabase() {
                if (window.supabase) {
                    const config = {
                        url: 'https://mnnbrsmkmnysdmtewuha.supabase.co',
                        anonKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1ubmJyc21rbW55c2RtdGV3dWhhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc4NjcxMTIsImV4cCI6MjA3MzQ0MzExMn0.HZBpA_RLn_1Jew9jou1APUApBVfLIyq-wIM-kujtyuc'
                    };

                    this.supabase = window.supabase.createClient(config.url, config.anonKey, {
                        auth: { persistSession: false }
                    });

                    console.log('✅ Supabase 초기화 완료');
                    await this.verifyTableStructure();
                } else {
                    console.error('❌ Supabase 라이브러리를 찾을 수 없습니다');
                }
            }

            async verifyTableStructure() {
                try {
                    const { data, error } = await this.supabase
                        .from('users')
                        .select('*')
                        .limit(1);

                    if (error) {
                        console.error('⚠️ 테이블 확인 오류:', error.message);
                        if (error.message.includes('relation') || error.message.includes('does not exist')) {
                            this.showToast('데이터베이스 테이블이 존재하지 않습니다. Supabase에서 users 테이블을 생성해주세요.', 'error');
                        }
                    } else {
                        console.log('✅ Users 테이블 확인 완료');
                    }
                } catch (err) {
                    console.error('⚠️ 테이블 구조 확인 실패:', err);
                }
            }

            setupAutoRefresh() {
                setInterval(() => {
                    if (this.currentAdmin) {
                        this.loadDashboard();
                    }
                }, 15000);
            }

            async checkAdminAuth() {
                const userInfo = localStorage.getItem('user_info');

                if (!userInfo) {
                    alert('관리자 로그인이 필요합니다');
                    window.location.href = 'index.html';
                    return;
                }

                try {
                    const user = JSON.parse(userInfo);

                    // Supabase에서 최신 사용자 정보 가져오기
                    if (this.supabase) {
                        const { data: latestUser, error } = await this.supabase
                            .from('users')
                            .select('*')
                            .eq('email', user.email)
                            .single();

                        if (latestUser) {
                            // localStorage 업데이트
                            user.role = latestUser.role;
                            user.status = latestUser.status;
                            localStorage.setItem('user_info', JSON.stringify(user));
                        }
                    }

                    // 관리자 권한 확인
                    if (user.role !== 'admin') {
                        alert('관리자 권한이 필요합니다');
                        window.location.href = 'index.html';
                        return;
                    }

                    this.currentAdmin = user;
                    this.loadDashboard();
                } catch (e) {
                    console.error('인증 오류:', e);
                    window.location.href = 'index.html';
                }
            }

            async loadDashboard() {
                await this.loadUsers();
                this.updateTabCounts();
            }

            async loadUsers() {
                if (!this.supabase) {
                    console.error('❌ Supabase 클라이언트가 초기화되지 않았습니다');
                    return;
                }

                console.log('📋 사용자 목록 로드 시작');

                try {
                    const { data: users, error } = await this.supabase
                        .from('users')
                        .select('*')
                        .order('created_at', { ascending: false });

                    if (error) {
                        console.error('❌ 사용자 로드 오류:', error);
                        if (error.code === '42501' || error.message.includes('permission denied')) {
                            this.showToast('데이터베이스 권한 오류. Supabase RLS 정책을 확인해주세요.', 'error');
                        }
                        throw error;
                    }

                    console.log(`✅ ${users.length}명의 사용자 로드 완료`);
                    this.users = users;
                    this.applyFilters();
                    this.displayCurrentTab();

                } catch (error) {
                    console.error('❌ 사용자 목록 로드 실패:', error);
                    this.showToast(`사용자 목록을 불러올 수 없습니다: ${error.message}`, 'error');
                }
            }

            showTab(tabName) {
                // 탭 버튼 활성화
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                event.target.classList.add('active');

                // 탭 컨텐츠 표시
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                document.getElementById(tabName + '-tab').classList.add('active');

                this.currentTab = tabName;
                this.displayCurrentTab();
            }

            updateTabCounts() {
                const pendingCount = this.users.filter(u => u.status === 'pending').length;
                const approvedCount = this.users.filter(u => u.status === 'approved' && u.role !== 'admin').length;

                document.getElementById('pending-tab-count').textContent = pendingCount;
                document.getElementById('approved-tab-count').textContent = approvedCount;

                // 통계 업데이트
                document.getElementById('total-users').textContent = this.users.length;
                document.getElementById('pending-users').textContent = pendingCount;
                document.getElementById('approved-users').textContent = this.users.filter(u => u.status === 'approved').length;
                document.getElementById('rejected-users').textContent = this.users.filter(u => u.status === 'rejected').length;
            }

            displayCurrentTab() {
                if (this.currentTab === 'pending') {
                    this.displayPendingUsers();
                } else if (this.currentTab === 'users') {
                    this.displayApprovedUsers();
                }
            }

            displayPendingUsers() {
                const pendingUsers = this.users.filter(u => u.status === 'pending');
                const container = document.getElementById('pending-users-list');

                if (pendingUsers.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">✅</div>
                            <div class="empty-text">승인 대기 중인 사용자가 없습니다</div>
                        </div>
                    `;
                    return;
                }

                const table = `
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th>이름</th>
                                <th>닉네임</th>
                                <th>이메일</th>
                                <th>가입일시</th>
                                <th>액션</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${pendingUsers.map(user => `
                                <tr>
                                    <td>${user.name || '-'}</td>
                                    <td>${user.nickname || '-'}</td>
                                    <td>${user.email}</td>
                                    <td>${this.formatDate(user.created_at)}</td>
                                    <td>
                                        <div class="action-buttons">
                                            <button class="action-btn approve-btn"
                                                onclick="adminDashboard.approveUser('${user.email}')">
                                                승인
                                            </button>
                                            <button class="action-btn reject-btn"
                                                onclick="adminDashboard.rejectUser('${user.email}')">
                                                거절
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;

                container.innerHTML = table;
            }

            applyFilters() {
                let filtered = this.users.filter(u => u.status === 'approved' && u.role !== 'admin');

                if (this.searchQuery) {
                    filtered = filtered.filter(user =>
                        (user.name || '').toLowerCase().includes(this.searchQuery.toLowerCase()) ||
                        (user.nickname || '').toLowerCase().includes(this.searchQuery.toLowerCase()) ||
                        user.email.toLowerCase().includes(this.searchQuery.toLowerCase())
                    );
                }

                this.filteredUsers = filtered;
                this.currentPage = 1;
                this.updatePaginationInfo();
            }

            searchUsers(query) {
                this.searchQuery = query;
                this.applyFilters();
                if (this.currentTab === 'users') {
                    this.displayApprovedUsers();
                }
            }

            displayApprovedUsers() {
                const container = document.getElementById('approved-users-list');
                const startIndex = (this.currentPage - 1) * this.itemsPerPage;
                const endIndex = startIndex + this.itemsPerPage;
                const pageUsers = this.filteredUsers.slice(startIndex, endIndex);

                if (this.filteredUsers.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">👥</div>
                            <div class="empty-text">
                                ${this.searchQuery ? '검색 결과가 없습니다' : '승인된 사용자가 없습니다'}
                            </div>
                        </div>
                    `;
                    this.updatePagination();
                    return;
                }

                const table = `
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th>이름</th>
                                <th>닉네임</th>
                                <th>이메일</th>
                                <th>상태</th>
                                <th>역할</th>
                                <th>가입일시</th>
                                <th>마지막 로그인</th>
                                <th>액션</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${pageUsers.map(user => `
                                <tr>
                                    <td>${user.name || '-'}</td>
                                    <td>${user.nickname || '-'}</td>
                                    <td>${user.email}</td>
                                    <td>
                                        <span class="status-badge status-${user.status}">
                                            승인됨
                                        </span>
                                    </td>
                                    <td>
                                        <span class="role-badge role-${user.role}">
                                            ${user.role === 'admin' ? '관리자' : '일반'}
                                        </span>
                                    </td>
                                    <td>${this.formatDate(user.created_at)}</td>
                                    <td>${user.last_login ? this.formatDate(user.last_login) : '-'}</td>
                                    <td>
                                        <div class="action-buttons">
                                            ${user.role === 'user' ? `
                                                <button class="action-btn approve-btn"
                                                    onclick="adminDashboard.makeAdmin('${user.email}')">
                                                    관리자 지정
                                                </button>
                                            ` : user.email !== 'ggamsire@gmail.com' ? `
                                                <button class="action-btn reject-btn"
                                                    onclick="adminDashboard.removeAdmin('${user.email}')">
                                                    관리자 해제
                                                </button>
                                            ` : ''}
                                            <button class="action-btn revoke-btn"
                                                onclick="adminDashboard.revokeUser('${user.email}')">
                                                승인취소
                                            </button>
                                            ${user.email !== 'ggamsire@gmail.com' ? `
                                                <button class="action-btn delete-btn"
                                                    onclick="adminDashboard.deleteUser('${user.email}')">
                                                    삭제
                                                </button>
                                            ` : ''}
                                        </div>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;

                container.innerHTML = table;
                this.updatePagination();
            }

            updatePaginationInfo() {
                const info = document.getElementById('pagination-info');
                if (info) {
                    const total = this.filteredUsers.length;
                    const start = total > 0 ? (this.currentPage - 1) * this.itemsPerPage + 1 : 0;
                    const end = Math.min(this.currentPage * this.itemsPerPage, total);
                    info.textContent = `${start}-${end} / ${total}명`;
                }
            }

            updatePagination() {
                const totalPages = Math.ceil(this.filteredUsers.length / this.itemsPerPage);
                const pagesContainer = document.getElementById('pagination-pages');
                const prevBtn = document.getElementById('prev-btn');
                const nextBtn = document.getElementById('next-btn');

                // 이전/다음 버튼 상태
                prevBtn.disabled = this.currentPage <= 1;
                nextBtn.disabled = this.currentPage >= totalPages;

                // 페이지 번호 생성
                let pages = '';
                const maxVisible = 5;
                let start = Math.max(1, this.currentPage - Math.floor(maxVisible / 2));
                let end = Math.min(totalPages, start + maxVisible - 1);

                if (end - start + 1 < maxVisible) {
                    start = Math.max(1, end - maxVisible + 1);
                }

                for (let i = start; i <= end; i++) {
                    pages += `
                        <button class="pagination-page ${i === this.currentPage ? 'active' : ''}"
                            onclick="adminDashboard.goToPage(${i})">
                            ${i}
                        </button>
                    `;
                }

                pagesContainer.innerHTML = pages;
                this.updatePaginationInfo();
            }

            goToPage(page) {
                this.currentPage = page;
                this.displayApprovedUsers();
            }

            previousPage() {
                if (this.currentPage > 1) {
                    this.currentPage--;
                    this.displayApprovedUsers();
                }
            }

            nextPage() {
                const totalPages = Math.ceil(this.filteredUsers.length / this.itemsPerPage);
                if (this.currentPage < totalPages) {
                    this.currentPage++;
                    this.displayApprovedUsers();
                }
            }

            formatDate(dateStr) {
                if (!dateStr) return '-';
                const date = new Date(dateStr);
                return date.toLocaleDateString('ko-KR', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            async approveUser(email) {
                if (!confirm(`${email} 사용자를 승인하시겠습니까?`)) return;

                console.log(`🔄 승인 시작: ${email}`);
                if (!this.supabase) {
                    this.showToast('데이터베이스 연결 실패', 'error');
                    return;
                }

                const buttons = document.querySelectorAll('.action-btn');
                buttons.forEach(btn => btn.disabled = true);

                try {
                    const { data, error } = await this.supabase
                        .from('users')
                        .update({
                            status: 'approved',
                            approved_at: new Date().toISOString(),
                            approved_by: this.currentAdmin?.email
                        })
                        .eq('email', email)
                        .select();

                    if (error) throw error;

                    this.showToast(`✅ ${email} 사용자가 승인되었습니다`, 'success');
                    await this.loadUsers();

                } catch (error) {
                    console.error('❌ 승인 오류:', error);
                    this.showToast(`승인 실패: ${error.message}`, 'error');
                } finally {
                    buttons.forEach(btn => btn.disabled = false);
                }
            }

            async rejectUser(email) {
                if (!confirm(`${email} 사용자를 거절하시겠습니까?`)) return;

                if (!this.supabase) {
                    this.showToast('데이터베이스 연결 실패', 'error');
                    return;
                }

                const buttons = document.querySelectorAll('.action-btn');
                buttons.forEach(btn => btn.disabled = true);

                try {
                    const { data, error } = await this.supabase
                        .from('users')
                        .update({
                            status: 'rejected',
                            rejected_at: new Date().toISOString(),
                            rejected_by: this.currentAdmin?.email
                        })
                        .eq('email', email)
                        .select();

                    if (error) throw error;

                    this.showToast(`${email} 사용자가 거절되었습니다`, 'success');
                    await this.loadUsers();

                } catch (error) {
                    console.error('❌ 거절 오류:', error);
                    this.showToast(`거절 실패: ${error.message}`, 'error');
                } finally {
                    buttons.forEach(btn => btn.disabled = false);
                }
            }

            async revokeUser(email) {
                if (!confirm(`${email} 사용자의 승인을 취소하시겠습니까?`)) return;

                if (!this.supabase) {
                    this.showToast('데이터베이스 연결 실패', 'error');
                    return;
                }

                const buttons = document.querySelectorAll('.action-btn');
                buttons.forEach(btn => btn.disabled = true);

                try {
                    const { data, error } = await this.supabase
                        .from('users')
                        .update({
                            status: 'pending',
                            approved_at: null,
                            approved_by: null
                        })
                        .eq('email', email)
                        .select();

                    if (error) throw error;

                    this.showToast(`${email} 사용자의 승인이 취소되었습니다`, 'success');
                    await this.loadUsers();

                } catch (error) {
                    console.error('❌ 승인 취소 오류:', error);
                    this.showToast(`승인 취소 실패: ${error.message}`, 'error');
                } finally {
                    buttons.forEach(btn => btn.disabled = false);
                }
            }

            async makeAdmin(email) {
                if (!confirm(`${email} 사용자를 관리자로 지정하시겠습니까?`)) return;

                if (!this.supabase) {
                    this.showToast('데이터베이스 연결 실패', 'error');
                    return;
                }

                const buttons = document.querySelectorAll('.action-btn');
                buttons.forEach(btn => btn.disabled = true);

                try {
                    const { data, error } = await this.supabase
                        .from('users')
                        .update({
                            role: 'admin',
                            updated_at: new Date().toISOString(),
                            updated_by: this.currentAdmin?.email
                        })
                        .eq('email', email)
                        .select();

                    if (error) throw error;

                    this.showToast(`✅ ${email} 사용자가 관리자로 지정되었습니다`, 'success');
                    await this.loadUsers();

                } catch (error) {
                    console.error('❌ 관리자 지정 오류:', error);
                    this.showToast(`관리자 지정 실패: ${error.message}`, 'error');
                } finally {
                    buttons.forEach(btn => btn.disabled = false);
                }
            }

            async removeAdmin(email) {
                if (!confirm(`${email} 사용자의 관리자 권한을 해제하시겠습니까?`)) return;

                if (!this.supabase) {
                    this.showToast('데이터베이스 연결 실패', 'error');
                    return;
                }

                const buttons = document.querySelectorAll('.action-btn');
                buttons.forEach(btn => btn.disabled = true);

                try {
                    const { data, error } = await this.supabase
                        .from('users')
                        .update({
                            role: 'user',
                            updated_at: new Date().toISOString(),
                            updated_by: this.currentAdmin?.email
                        })
                        .eq('email', email)
                        .select();

                    if (error) throw error;

                    this.showToast(`${email} 사용자의 관리자 권한이 해제되었습니다`, 'success');
                    await this.loadUsers();

                } catch (error) {
                    console.error('❌ 관리자 해제 오류:', error);
                    this.showToast(`관리자 해제 실패: ${error.message}`, 'error');
                } finally {
                    buttons.forEach(btn => btn.disabled = false);
                }
            }

            async deleteUser(email) {
                if (!confirm(`⚠️ 경고: ${email} 사용자를 완전히 삭제하시겠습니까?\n\n이 작업은 되돌릴 수 없습니다.`)) return;

                if (!this.supabase) {
                    this.showToast('데이터베이스 연결 실패', 'error');
                    return;
                }

                const buttons = document.querySelectorAll('.action-btn');
                buttons.forEach(btn => btn.disabled = true);

                try {
                    const { data, error } = await this.supabase
                        .from('users')
                        .delete()
                        .eq('email', email)
                        .select();

                    if (error) throw error;

                    this.showToast(`${email} 사용자가 삭제되었습니다`, 'success');
                    await this.loadUsers();

                } catch (error) {
                    console.error('❌ 삭제 오류:', error);
                    this.showToast(`삭제 실패: ${error.message}`, 'error');
                } finally {
                    buttons.forEach(btn => btn.disabled = false);
                }
            }

            logout() {
                localStorage.removeItem('auth_token');
                localStorage.removeItem('user_info');
                window.location.href = 'index.html';
            }

            showToast(message, type = 'info') {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.className = `toast ${type} show`;

                setTimeout(() => {
                    toast.classList.remove('show');
                }, 4000);
            }
        }

        // 페이지 로드시 초기화
        document.addEventListener('DOMContentLoaded', () => {
            window.adminDashboard = new AdminDashboard();
        });
    </script>
