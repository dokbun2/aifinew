<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIFI - 모바일 메뉴 테스트</title>

    <!-- Tabler Icons -->
    <link rel="stylesheet" href="https://unpkg.com/@tabler/icons@latest/iconfont/tabler-icons.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: white;
            min-height: 100vh;
        }

        /* 데스크톱 헤더 (테스트용) */
        .main-header {
            background: rgba(20, 20, 20, 0.98);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0 20px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .desktop-nav {
            display: flex;
            gap: 30px;
        }

        .desktop-nav a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .desktop-nav a:hover {
            color: white;
        }

        /* 콘텐츠 영역 */
        .content {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .content h1 {
            font-size: 36px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .content p {
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .test-controls {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
        }

        .test-controls h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #667eea;
        }

        .test-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .test-btn {
            padding: 12px 20px;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .test-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .test-btn.danger {
            background: rgba(255, 107, 107, 0.1);
            border-color: rgba(255, 107, 107, 0.3);
        }

        .test-btn.danger:hover {
            background: rgba(255, 107, 107, 0.2);
        }

        .device-info {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        .device-info h3 {
            color: #764ba2;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            margin-bottom: 5px;
        }

        .info-value {
            color: white;
            font-size: 14px;
            font-weight: 500;
        }

        /* 모바일 전용 스타일 */
        @media (max-width: 768px) {
            .main-header {
                display: none;
            }

            .content {
                padding: 20px 15px;
            }

            .content h1 {
                font-size: 28px;
            }

            .test-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 데스크톱 헤더 -->
    <header class="main-header">
        <div class="logo">AIFI</div>
        <nav class="desktop-nav">
            <a href="#">홈</a>
            <a href="#">스토리보드</a>
            <a href="#">컨셉아트</a>
            <a href="#">대시보드</a>
        </nav>
    </header>

    <!-- 메인 콘텐츠 -->
    <main class="content">
        <h1>모바일 통합 메뉴 테스트</h1>
        <p>브라우저 창을 768px 이하로 줄이거나 모바일 기기에서 접속하면 햄버거 메뉴가 나타납니다.</p>
        <p>사용자 로그인 상태에 따라 메뉴 내용이 자동으로 변경됩니다.</p>

        <!-- 테스트 컨트롤 -->
        <div class="test-controls">
            <h2>테스트 도구</h2>
            <div class="test-buttons">
                <button class="test-btn" onclick="simulateLogin()">
                    <i class="ti ti-login"></i> 로그인 시뮬레이션
                </button>
                <button class="test-btn" onclick="simulateLogout()">
                    <i class="ti ti-logout"></i> 로그아웃 시뮬레이션
                </button>
                <button class="test-btn" onclick="toggleApproval()">
                    <i class="ti ti-check"></i> 승인 상태 토글
                </button>
                <button class="test-btn" onclick="forceMobileView()">
                    <i class="ti ti-device-mobile"></i> 모바일 뷰 강제
                </button>
                <button class="test-btn" onclick="forceDesktopView()">
                    <i class="ti ti-device-desktop"></i> 데스크톱 뷰 강제
                </button>
                <button class="test-btn danger" onclick="clearAll()">
                    <i class="ti ti-trash"></i> 모든 데이터 초기화
                </button>
            </div>
        </div>

        <!-- 디바이스 정보 -->
        <div class="device-info">
            <h3>현재 디바이스 정보</h3>
            <div class="info-grid">
                <div class="info-item">
                    <span class="info-label">화면 너비</span>
                    <span class="info-value" id="screenWidth">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">화면 높이</span>
                    <span class="info-value" id="screenHeight">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">디바이스 타입</span>
                    <span class="info-value" id="deviceType">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">로그인 상태</span>
                    <span class="info-value" id="loginStatus">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">승인 상태</span>
                    <span class="info-value" id="approvalStatus">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">메뉴 상태</span>
                    <span class="info-value" id="menuStatus">닫힘</span>
                </div>
            </div>
        </div>
    </main>

    <!-- 모바일 메뉴 스크립트 -->
    <script src="js/mobile-menu-integrated.js"></script>

    <script>
        // 디바이스 정보 업데이트
        function updateDeviceInfo() {
            document.getElementById('screenWidth').textContent = window.innerWidth + 'px';
            document.getElementById('screenHeight').textContent = window.innerHeight + 'px';
            document.getElementById('deviceType').textContent = window.innerWidth <= 768 ? '모바일' : '데스크톱';

            const userInfo = localStorage.getItem('user_info');
            document.getElementById('loginStatus').textContent = userInfo ? '로그인됨' : '로그아웃';

            const isApproved = localStorage.getItem('user_approved');
            document.getElementById('approvalStatus').textContent = isApproved === 'true' ? '승인됨' : '대기중';

            document.getElementById('menuStatus').textContent = mobileMenu.isMenuOpen ? '열림' : '닫힘';
        }

        // 로그인 시뮬레이션
        function simulateLogin() {
            const mockUser = {
                email: 'test@example.com',
                name: 'Luha K',
                picture: 'https://lh3.googleusercontent.com/a/ACg8ocIGX8uoIBc5LuHL1Z8xHBdBPvq9dyrrf0Sw1XTdqrzHwszPNu85=s96-c',
                google_id: 'mock_google_id_123'
            };

            localStorage.setItem('user_info', JSON.stringify(mockUser));
            localStorage.setItem('user_approved', 'false');

            mobileMenu.updateUserInfo(mockUser);
            updateDeviceInfo();

            alert('로그인 시뮬레이션 완료!');
        }

        // 로그아웃 시뮬레이션
        function simulateLogout() {
            localStorage.removeItem('user_info');
            localStorage.removeItem('user_approved');
            localStorage.removeItem('google_credential');

            mobileMenu.updateUserInfo(null);
            updateDeviceInfo();

            alert('로그아웃 시뮬레이션 완료!');
        }

        // 승인 상태 토글
        function toggleApproval() {
            const currentApproval = localStorage.getItem('user_approved') === 'true';
            localStorage.setItem('user_approved', !currentApproval);

            const userInfo = localStorage.getItem('user_info');
            if (userInfo) {
                mobileMenu.updateUserInfo(JSON.parse(userInfo));
            }

            updateDeviceInfo();
            alert(`승인 상태가 ${!currentApproval ? '승인됨' : '대기중'}으로 변경되었습니다.`);
        }

        // 모바일 뷰 강제
        function forceMobileView() {
            document.body.classList.add('mobile-view');
            updateDeviceInfo();
        }

        // 데스크톱 뷰 강제
        function forceDesktopView() {
            document.body.classList.remove('mobile-view');
            mobileMenu.closeMenu();
            updateDeviceInfo();
        }

        // 모든 데이터 초기화
        function clearAll() {
            if (confirm('정말로 모든 데이터를 초기화하시겠습니까?')) {
                localStorage.clear();
                location.reload();
            }
        }

        // 초기화
        updateDeviceInfo();

        // 리사이즈 이벤트
        window.addEventListener('resize', updateDeviceInfo);

        // 메뉴 상태 변경 감지
        const originalOpen = mobileMenu.openMenu;
        const originalClose = mobileMenu.closeMenu;

        mobileMenu.openMenu = function() {
            originalOpen.call(this);
            updateDeviceInfo();
        };

        mobileMenu.closeMenu = function() {
            originalClose.call(this);
            updateDeviceInfo();
        };

        // 자동 모바일 시뮬레이션 (테스트용)
        if (window.location.hash === '#mobile') {
            setTimeout(() => {
                forceMobileView();
                simulateLogin();
            }, 500);
        }
    </script>
</body>
</html>
