<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIFI - Google 로그인</title>

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        #googleSignInDiv {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status.pending {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
            display: block;
        }

        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .user-info.show {
            display: block;
        }

        .user-info img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: block;
            margin: 0 auto 10px;
        }

        .user-info h3 {
            text-align: center;
            color: #333;
            margin-bottom: 5px;
        }

        .user-info p {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .btn:hover {
            background: #c82333;
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AIFI 로그인</h1>
        <p class="subtitle">Google 계정으로 간편하게 시작하세요</p>

        <!-- Google Sign In Button -->
        <div id="googleSignInDiv"></div>

        <!-- Status Messages -->
        <div id="statusMessage" class="status"></div>

        <!-- User Info (shown when logged in) -->
        <div id="userInfo" class="user-info">
            <img id="userPhoto" src="" alt="User Photo">
            <h3 id="userName"></h3>
            <p id="userEmail"></p>
            <button class="btn" onclick="handleSignOut()">로그아웃</button>
        </div>

        <!-- Links -->
        <div class="links">
            <a href="index.html">홈으로</a>
            <a href="user-dashboard.html">대시보드</a>
        </div>
    </div>

    <script>
        // Configuration
        const CLIENT_ID = '993283302195-v1obi6qc9jlhhcqf94lqha27qo9o0pbl.apps.googleusercontent.com';
        const SUPABASE_URL = 'https://ocbqffealslwnsybeurj.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9jYnFmZmVhbHNsd25zeWJldXJqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc4MjMxMzYsImV4cCI6MjA3MzM5OTEzNn0.EkqrmbUgB3M7U0o_Caf7VMQwbmly7NkkCClynx7eamE';

        let supabaseClient = null;

        // Initialize Supabase
        async function initSupabase() {
            if (typeof window.supabase !== 'undefined') {
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log('✅ Supabase initialized');
            }
        }

        // Initialize Google Sign In
        function initializeGoogleSignIn() {
            google.accounts.id.initialize({
                client_id: CLIENT_ID,
                callback: handleCredentialResponse
            });

            google.accounts.id.renderButton(
                document.getElementById('googleSignInDiv'),
                {
                    theme: 'filled_blue',
                    size: 'large',
                    type: 'standard',
                    text: 'signin_with',
                    shape: 'pill',
                    width: 300
                }
            );

            // Check if already logged in
            checkAuthStatus();
        }

        // Handle the credential response
        async function handleCredentialResponse(response) {
            console.log('Credential response received');

            // Decode JWT
            const responsePayload = decodeJwtResponse(response.credential);
            console.log('User Info:', responsePayload);

            // Store in localStorage
            const userInfo = {
                email: responsePayload.email,
                name: responsePayload.name,
                picture: responsePayload.picture,
                google_id: responsePayload.sub
            };

            localStorage.setItem('user_info', JSON.stringify(userInfo));
            localStorage.setItem('google_credential', response.credential);

            // Save to Supabase
            if (supabaseClient) {
                try {
                    const { data, error } = await supabaseClient
                        .from('users')
                        .upsert({
                            google_id: userInfo.google_id,
                            email: userInfo.email,
                            name: userInfo.name,
                            picture: userInfo.picture,
                            last_login: new Date().toISOString(),
                            is_approved: false
                        }, {
                            onConflict: 'email'
                        });

                    if (error) {
                        console.error('Supabase error:', error);
                        showStatus('로컬에 저장되었습니다. (서버 연결 실패)', 'error');
                    } else {
                        console.log('Saved to Supabase:', data);
                        showStatus('로그인 성공! 관리자 승인을 기다려주세요.', 'pending');
                    }
                } catch (err) {
                    console.error('Save error:', err);
                }
            }

            // Update UI
            showUserInfo(userInfo);
        }

        // Decode JWT
        function decodeJwtResponse(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(
                atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join('')
            );
            return JSON.parse(jsonPayload);
        }

        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        // Show user info
        function showUserInfo(userInfo) {
            document.getElementById('googleSignInDiv').style.display = 'none';
            document.getElementById('userInfo').classList.add('show');
            document.getElementById('userPhoto').src = userInfo.picture;
            document.getElementById('userName').textContent = userInfo.name;
            document.getElementById('userEmail').textContent = userInfo.email;
        }

        // Check auth status
        function checkAuthStatus() {
            const userInfo = localStorage.getItem('user_info');
            if (userInfo) {
                const user = JSON.parse(userInfo);
                showUserInfo(user);
                showStatus('로그인됨', 'success');
            }
        }

        // Handle sign out
        function handleSignOut() {
            google.accounts.id.disableAutoSelect();
            localStorage.removeItem('user_info');
            localStorage.removeItem('google_credential');
            localStorage.removeItem('user_approved');
            location.reload();
        }

        // Initialize when page loads
        window.onload = function() {
            initSupabase();

            // Wait for Google library to load
            const checkGoogle = setInterval(() => {
                if (typeof google !== 'undefined' && google.accounts) {
                    clearInterval(checkGoogle);
                    initializeGoogleSignIn();
                }
            }, 100);
        };
    </script>
</body>
</html>
