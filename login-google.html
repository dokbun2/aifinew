<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIFI - Google 로그인</title>

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Tabler Icons -->
    <link rel="stylesheet" href="https://unpkg.com/@tabler/icons@latest/iconfont/tabler-icons.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* 비디오 배경 */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(10, 10, 10, 0.85) 0%,
                rgba(20, 20, 20, 0.9) 50%,
                rgba(10, 10, 10, 0.95) 100%
            );
            z-index: -1;
        }

        /* 로그인 컨테이너 */
        .login-container {
            background: rgba(25, 25, 25, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 50px;
            width: 100%;
            max-width: 450px;
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 100px rgba(102, 126, 234, 0.1);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 로고 섹션 */
        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: -2px;
        }

        .tagline {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            font-weight: 400;
        }

        /* 타이틀 */
        .login-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-title h2 {
            font-size: 24px;
            font-weight: 600;
            color: white;
            margin-bottom: 8px;
        }

        .login-title p {
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }

        /* Google 로그인 버튼 컨테이너 */
        .auth-container {
            margin-bottom: 30px;
        }

        #google-login-btn,
        #google-signup-btn {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
            min-height: 50px;
        }

        /* 구분선 */
        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            padding: 0 15px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* 대체 로그인 옵션 */
        .alternative-login {
            text-align: center;
        }

        .btn-alternative {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn-alternative:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            color: white;
            transform: translateY(-2px);
        }

        /* 정보 박스 */
        .info-box {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }

        .info-box h3 {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
        }

        .info-box ul {
            list-style: none;
            padding: 0;
        }

        .info-box li {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            margin-bottom: 5px;
        }

        .info-box li i {
            color: #667eea;
            font-size: 16px;
        }

        /* 푸터 */
        .login-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-footer a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .login-footer a:hover {
            color: #764ba2;
        }

        /* 로딩 스피너 */
        .loading-spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 반응형 */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 20px;
            }

            .logo {
                font-size: 36px;
            }

            .login-title h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 비디오 배경 -->
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="hero-background.mp4" type="video/mp4">
            <source src="hero-background.webm" type="video/webm">
        </video>
    </div>
    <div class="video-overlay"></div>

    <!-- 로그인 컨테이너 -->
    <div class="login-container">
        <!-- 로고 -->
        <div class="logo-section">
            <div class="logo">AIFI</div>
            <div class="tagline">Creative Platform</div>
        </div>

        <!-- 타이틀 -->
        <div class="login-title">
            <h2>환영합니다</h2>
            <p>Google 계정으로 간편하게 시작하세요</p>
        </div>

        <!-- Google 로그인 버튼 -->
        <div class="auth-container">
            <div id="google-login-btn"></div>
            <div class="loading-spinner"></div>
        </div>

        <!-- 구분선 -->
        <div class="divider">
            <span>또는</span>
        </div>

        <!-- 대체 옵션 -->
        <div class="alternative-login">
            <a href="signup-v2.html" class="btn-alternative">
                <i class="ti ti-user-plus"></i>
                <span>새 계정 만들기</span>
            </a>
            <a href="index.html" class="btn-alternative">
                <i class="ti ti-home"></i>
                <span>홈으로 돌아가기</span>
            </a>
        </div>

        <!-- 정보 박스 -->
        <div class="info-box">
            <h3>
                <i class="ti ti-shield-check"></i>
                안전한 로그인
            </h3>
            <ul>
                <li>
                    <i class="ti ti-check"></i>
                    Google OAuth 2.0 보안 프로토콜 사용
                </li>
                <li>
                    <i class="ti ti-check"></i>
                    개인정보는 안전하게 보호됩니다
                </li>
                <li>
                    <i class="ti ti-check"></i>
                    관리자 승인 후 서비스 이용 가능
                </li>
            </ul>
        </div>

        <!-- 푸터 -->
        <div class="login-footer">
            <a href="#">개인정보처리방침</a>
            <a href="#">이용약관</a>
            <a href="#">도움말</a>
        </div>
    </div>

    <!-- Google Auth 통합 스크립트 -->
    <script src="js/google-auth-integrated.js"></script>

    <script>
        // 페이지 로드 완료 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🎯 로그인 페이지 초기화 완료');

            // 로딩 상태 관리
            window.showLoading = function(show) {
                const spinner = document.querySelector('.loading-spinner');
                const loginBtn = document.getElementById('google-login-btn');

                if (spinner && loginBtn) {
                    spinner.style.display = show ? 'block' : 'none';
                    loginBtn.style.display = show ? 'none' : 'block';
                }
            };

            // 비디오 로드 에러 처리
            const video = document.querySelector('video');
            if (video) {
                video.addEventListener('error', function() {
                    console.log('비디오 로드 실패, 정적 배경으로 대체');
                    document.querySelector('.video-background').style.background =
                        'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                });
            }
        });
    </script>
</body>
</html>
